apiVersion: v1
kind: ConfigMap
metadata:
  name: deploy-manager-frontend-config
  namespace: sealos
data:
  config.yaml: |-
    addr: :3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-manager-frontend
  namespace: sealos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deploy-manager-frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: deploy-manager-frontend
    spec:
      containers:
        - name: deploy-manager-frontend
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 128Mi
          image: c121914yu/sealos-deploy-manager:v0.96
          imagePullPolicy: Always
          volumeMounts:
            - name: deploy-manager-frontend-volume
              mountPath: /config.yaml
              subPath: config.yaml
      volumes:
        - name: deploy-manager-frontend-volume
          configMap:
            name: deploy-manager-frontend-config
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: deploy-manager-frontend
  name: deploy-manager-frontend
  namespace: sealos
spec:
  ports:
    - name: http
      port: 3000
      protocol: TCP
      targetPort: 3000
  selector:
    app: deploy-manager-frontend