# Default values for costcenter frontend helm chart.

image: ghcr.io/labring/sealos-costcenter-frontend:latest
imagePullPolicy: Always

imagePullSecrets: []
fullnameOverride: "costcenter-frontend"

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - 'ALL'

service:
  type: ClusterIP
  port: 3000

# Costcenter frontend configuration
# Note: jwtInternal is auto-configured by entrypoint.sh from sealos-config ConfigMap
# For business configurations (transfer, invoice, recharge, etc.), see costcenter-frontend-values.yaml
costcenterConfig:
  jwtInternal: ""  # Auto-injected by entrypoint script

# Affinity for pod anti-affinity
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: "app"
                operator: In
                values:
                  - costcenter-frontend
          topologyKey: "kubernetes.io/hostname"
