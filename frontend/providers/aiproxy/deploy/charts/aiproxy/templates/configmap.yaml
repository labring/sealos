apiVersion: v1
data:
  AI_PROXY_BACKEND_KEY: "{{.Values.aiproxy.AI_PROXY_BACKEND_KEY}}"
  APP_TOKEN_JWT_KEY: "{{.Values.aiproxy.APP_TOKEN_JWT_KEY}}"
  CURRENCY_SYMBOL: "{{.Values.aiproxy.CURRENCY_SYMBOL}}"
  AI_PROXY_BACKEND_INTERNAL: "http://aiproxy.{{.Release.Namespace}}.svc:3000"
  ADMIN_NAMESPACES: "ns-admin"
  IS_INVITATION_ACTIVE: "false"
  DOC_URL: "https://sealos.run/docs/guides/ai-proxy"
  {{- if ne .Values.aiproxy.CURRENCY_SYMBOL "usd" }}
  ACCOUNT_SERVER: "http://account-service.account-system.svc:2333"
  ACCOUNT_SERVER_TOKEN_JWT_KEY: ""
  {{- end }}
kind: ConfigMap
metadata:
  namespace: {{.Release.Namespace}}
  name: {{ include "aiproxy.fullname" . }}
  labels:
    {{- include "aiproxy.labels" . | nindent 4 }}
