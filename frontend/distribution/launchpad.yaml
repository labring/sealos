---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-service-account
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-service-account-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: admin-service-account
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sealos-applaunchpad-deployment
  namespace: default
  labels:
    app: sealos-applaunchpad
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sealos-applaunchpad
  template:
    metadata:
      labels:
        app: sealos-applaunchpad
    spec:
      serviceAccountName: admin-service-account
      containers:
      - name: sealos-applaunchpad
        image: LAUNCHPAD_IMAGE
        imagePullPolicy: Always
        env:
        - name: SEALOS_DOMAIN
          value: FLAG_SEALOS_DOMAIN
        - name: MONITOR_URL
          value: http://launchpad-monitor.sealos.svc.cluster.local:8428
        - name: SERVER_BASE_URL
          value: "http://FLAG_SEALOS_DOMAIN:5002"
        # IMAGE_REPO_URL="http://192.168.0.127:5000/v2"
        - name: IMAGE_REPO_URL
          value: "http://FLAG_SEALOS_DOMAIN:5000/v2"
        # IMAGE_REPO_USERNAME="admin"
        - name: IMAGE_REPO_USERNAME
          value: "admin"
        # IMAGE_REPO_PASSWORD="passw0rd"
        - name: IMAGE_REPO_PASSWORD
          value: "passw0rd"
        - name: LAUNCHPAD_USERNAME
          value: "admin"
        - name: LAUNCHPAD_PASSWORD
          value: "Sealos@2024"
        - name: JWT_SECRET
          value: "SEALOS_SECRET"
        - name: ADMINTOKEN
          value: KUBECONFIGTEMPLATE
        - name: GUIDE_ENABLED
          value: "true"
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: sealos-applaunchpad-service
  namespace: default
spec:
  selector:
    app: sealos-applaunchpad
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      nodePort: 32293
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sealos-applaunchpad-ingress
  namespace: default
  annotations:
    # 使用nginx作为ingress时，可以添加nginx特定的注解
    # nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /sealos-applaunchpad
        pathType: Prefix
        backend:
          service:
            name: sealos-applaunchpad-service
            port:
              number: 80
