style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/labring/sealos
options:
  tag_filter_pattern: '^v'
  sort: "date"
  commits:
   sort_by: Type
   filters:
     Type:
       - feat
       - fix
       - perf
       - refactor
  commit_groups:
    group_by: Type
    sort_by: Title
    title_maps:
      feat: New Features
      fix: Bug Fixes
      perf: Performance Improvements
      refactor: Code Refactoring
  header:
    pattern: '^(\w*)(?:\(([\w$.\-*/ ]*)\))?: (.*)$'
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE