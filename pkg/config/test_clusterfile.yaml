apiVersion: apps.sealos.io/v1beta1
kind: Cluster
metadata:
  name: my-cluster
spec:
  image: registry.cn-qingdao.aliyuncs.com/sealer-app/my-SAAS-all-inone:latest
  provider: BAREMETAL
---
apiVersion: apps.sealos.io/v1beta1
kind: Config
metadata:
  name: mysql-config
spec:
  path: etc/mysql.yaml
  data: |
     test
---
apiVersion: apps.sealos.io/v1beta1
kind: Config
metadata:
  name: redis-config
spec:
  path: etc/redis.yaml
  data: |
    test

---
apiVersion: apps.sealos.io/v1beta1
kind: Config
metadata:
  name: calico
spec:
  strategy: merge
  path: manifests/calico.yaml
  data: |
    apiVersion: operator.tigera.io/v1
    kind: Installation
    metadata:
      name: default
    spec:
      # Configures Calico networking.
      calicoNetwork:
        # Note: The ipPools section cannot be modified post-install.
        ipPools:
          - blockSize: 26
            cidr: 100.63.0.0/10
            encapsulation: IPIP
            natOutgoing: Enabled
            nodeSelector: all()
        nodeAddressAutodetectionV4:
          #  Interface enables IP auto-detection based on interfaces that match the given regex.
          interface: "eth.*|en.*"
