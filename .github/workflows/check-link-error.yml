name: Check-LinkError

on:
  - push
  - pull_request_target

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v1.7.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          fail: false
          args: --verbose './**/*.md'
          format: 'markdown'
          output: out.md

      - name: Output the result
        id: output_result
        run: |
          echo "# ðŸ¤– Generated by lychee action" > .dummy.report.md
          cat out.md >> .dummy.report.md
          cat .dummy.report.md
      - name: Gh Rebot for Sealos
        uses: labring/gh-rebot@v0.0.6
        with:
          version: v0.0.6
        env:
          GH_TOKEN: "${{ secrets.GH_PAT }}"
          SEALOS_TYPE: "pr_comment"
          SEALOS_FILENAME: ".dummy.report.md"
          SEALOS_REPLACE_TAG: "DEFAULT_REPLACE_LYCHEE"
      - name: Exit result
        run: |
          echo "Output exit code is ${{ env.lychee_exit_code }}"
          exit ${{ env.lychee_exit_code }}
