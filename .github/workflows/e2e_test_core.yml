name: E2E Sealos Core Test

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - ".github/workflows/e2e_test_core.yml"
      - "cmd/**"
      - "pkg/**"
      - "test/**"
  pull_request:
    branches: [ "*" ]
    paths:
      - ".github/workflows/e2e_test_core.yml"
      - "cmd/**"
      - "pkg/**"
      - "test/**"


jobs:
  call_ci_workflow:
    uses: ./.github/workflows/import-patch-image.yml
    with:
      arch: amd64
      e2e: true
      image: false
  e2e-core-test:
    needs: [ call_ci_workflow ]
    strategy:
      fail-fast: false
      matrix:
        unit: [ 'E2E_sealos_images_test','E2E_sealos_cert_test','E2E_sealos_run_test','E2E_sealos_inspect_test' ]
    runs-on: ubuntu-latest
    steps:
      - name: Download sealos
        uses: actions/download-artifact@v3
        with:
          name: sealos-amd64
          path: /tmp/
      - name: Download e2e test
        uses: actions/download-artifact@v3
        with:
          name: e2e.test
          path: /tmp/
      - name: Verify sealos
        run: |
          sudo chmod a+x /tmp/sealos
          sudo mv /tmp/sealos /usr/bin/sealos
          sudo sealos version
      - name: Remove containerd && docker
        uses: labring/sealos-action@v0.0.7
        with:
          type: prune

      - name: Verify E2e test
        run: |
          sudo chmod a+x /tmp/e2e.test
          sudo /tmp/e2e.test --ginkgo.v --ginkgo.focus="${{ matrix.unit }}"
