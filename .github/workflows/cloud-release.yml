name: Release Cloud

on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for manual release'
        required: false
        default: ''

env:
  # Common versions
  GO_VERSION: "1.20"
  DEFAULT_OWNER: "labring"
  TAG: ${{ github.event.inputs.tag || github.event.release.tag_name }}

jobs:
  save-sealos:
    uses: ./.github/workflows/import-save-sealos.yml

  release-controllers:
    uses: ./.github/workflows/controllers.yml
    with:
      push_image: true
      push_image_tag: ${{ env.TAG }}
    secrets: inherit

  release-frontends:
    uses: ./.github/workflows/frontend.yml
    with:
      push_image: true
      push_image_tag: ${{ env.TAG }}
    secrets: inherit

  release-service:
    needs:
      - save-sealos
    uses: ./.github/workflows/services.yml
    with:
      push_image: true
      push_image_tag: ${{ env.TAG }}
    secrets: inherit

  release-cloud:
    needs:
      - save-sealos
      - release-controllers
      - release-frontends
      - release-service
    uses: ./.github/workflows/cloud.yml
    with:
      push_image: true
      push_image_tag: ${{ env.TAG }}
      build_from: ${{ env.TAG }}
    secrets: inherit

  release-amd-offline-tar:
    needs:
      - release-cloud
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download sealos
        uses: actions/download-artifact@v3
        with:
          name: sealos
          path: /tmp/
      - name: Verify sealos
        run: |
          sudo chmod a+x /tmp/sealos
          sudo mv /tmp/sealos /usr/bin/sealos
          sudo sealos version
      - name: Build
        run: |
          export CLOUD_VERSION=${{ env.TAG }}
          export VERSION=${{ env.TAG }}
          export ARCH=amd64
          bash ./scripts/cloud/build-offline-tar.sh
      - name: Setup ossutil
        uses: manyuanrong/setup-ossutil@v2.0
        with:
          endpoint: ${{ secrets.OSS_ENDPOINT }}
          access-key-id: ${{ secrets.OSS_ACCESS_KEY_ID }}
          access-key-secret: ${{ secrets.OSS_ACCESS_KEY_SECRET }}
      - name: Cat md5sum
        run: cat ./sealos-cloud.tar.gz.md5
      - name: Upload
        run: |
          ossutil cp ./sealos-cloud.tar.gz oss://${{ secrets.OSS_BUCKET }}/cloud/sealos-cloud-${{ env.TAG }}-amd64.tar.gz
          ossutil cp ./sealos-cloud.tar.gz.md5 oss://${{ secrets.OSS_BUCKET }}/cloud/sealos-cloud-${{ env.TAG }}-amd64.tar.gz.md5

  release-arm-offline-tar:
    needs:
      - release-cloud
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download sealos
        uses: actions/download-artifact@v3
        with:
          name: sealos
          path: /tmp/
      - name: Verify sealos
        run: |
          sudo chmod a+x /tmp/sealos
          sudo mv /tmp/sealos /usr/bin/sealos
          sudo sealos version
      - name: Build
        run: |
          export CLOUD_VERSION=${{ env.TAG }}
          export VERSION=${{ env.TAG }}
          export ARCH=arm64
          bash ./scripts/cloud/build-offline-tar.sh
      - name: Setup ossutil
        uses: manyuanrong/setup-ossutil@v2.0
        with:
          endpoint: ${{ secrets.OSS_ENDPOINT }}
          access-key-id: ${{ secrets.OSS_ACCESS_KEY_ID }}
          access-key-secret: ${{ secrets.OSS_ACCESS_KEY_SECRET }}
      - name: Cat md5sum
        run: cat ./sealos-cloud.tar.gz.md5
      - name: Upload
        run: |
          ossutil cp ./sealos-cloud.tar.gz oss://${{ secrets.OSS_BUCKET }}/cloud/sealos-cloud-${{ env.TAG }}-arm64.tar.gz
          ossutil cp ./sealos-cloud.tar.gz.md5 oss://${{ secrets.OSS_BUCKET }}/cloud/sealos-cloud-${{ env.TAG }}-arm64.tar.gz.md5
