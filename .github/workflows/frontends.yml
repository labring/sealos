name: Build Frontends Image

on:
  create:
    tags:
  workflow_call:
    inputs:
      push_image:
        description: "Push image"
        required: false
        type: boolean
        default: false
      push_image_tag:
        description: "Push image tag"
        default: "latest"
        required: false
        type: string
  workflow_dispatch:
    inputs:
      push_image:
        description: "Push image"
        required: false
        type: boolean
        default: false
      push_image_tag:
        description: "Push image tag"
        default: "latest"
        required: false
        type: string
  push:
    branches: ["main"]
    paths:
      - "frontend/desktop/**"
      - "frontend/providers/**"
      - ".github/workflows/frontend.yml"
      - "!**/*.md"
      - "!**/*.yaml"
  pull_request:
    branches: ["*"]
    paths:
      - "frontend/desktop/**"
      - "frontend/providers/**"
      - ".github/workflows/frontend.yml"
      - "!**/*.md"
      - "!**/*.yaml"

jobs:
  save-sealos:
    uses: ./.github/workflows/import-save-sealos.yml
    with:
      artifact_name: sealos-frontend

  image-build:
    uses: ./.github/workflows/frontend.yml
    needs: save-sealos
    secrets: inherit
    strategy:
      fail-fast: false
      matrix:
        module:
          [
            providers/license,
            providers/cronjob,
            providers/template,
            providers/adminer,
            providers/applaunchpad,
            providers/terminal,
            providers/dbprovider,
            providers/costcenter,
            providers/objectstorage,
            providers/kubepanel,
            providers/workorder,
            providers/devbox,
            desktop,
          ]
    with:
      module: ${{ matrix.module }}
      push_image: ${{ (github.event_name == 'push') || (github.event_name == 'create') || (inputs.push_image == true) }}
      push_image_tag: ${{ inputs.push_image_tag }}
