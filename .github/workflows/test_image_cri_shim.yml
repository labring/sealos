name:  Test sealos image-cri-shim service

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/test_image_cri_shim.yml"
      - "cmd/**"
      - "staging/src/github.com/image-cri-shim/**"
  pull_request:
    branches: ["*"]
    paths:
      - ".github/workflows/test_image_cri_shim.yml"
      - "cmd/**"
      - "staging/src/github.com/image-cri-shim/**"


jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Auto install sealos
        uses: labring/sealos-action@v0.0.5
        with:
          type: install-dev
          pruneCRI: true
          autoFetch: false
      - name: Save Binaries sealos
        uses: actions/upload-artifact@v3
        with:
          name: sealos
          path: /usr/bin/sealos
      - name: Save Binaries image-cri-shim
        uses: actions/upload-artifact@v3
        with:
          name: image-cri-shim
          path: /usr/bin/image-cri-shim
  verify-registry:
    needs: [build]
    runs-on: ubuntu-20.04
    steps:
      - name: Download image-cri-shim
        uses: actions/download-artifact@v3
        with:
          name: image-cri-shim
          path: /tmp/
      - name: Download sealos
        uses: actions/download-artifact@v3
        with:
          name: sealos
          path: /tmp/
      - name: Verify sealos
        run: |
          sudo chmod a+x /tmp/{sealos,image-cri-shim}
          sudo mv /tmp/sealos /usr/bin/
          sudo sealos version

      - name: Remove containerd && docker
        uses: labring/sealos-action@v0.0.7
        with:
          type: prune


      - name: build image with new image-cri-shim
        run: |
          pushd /tmp && echo -e "FROM labring/kubernetes:v1.25.0 \nCOPY image-cri-shim cri" > Dockerfile && /usr/bin/sealos build -f Dockerfile -t labring/kubernetes-hack:v1.25.0 . && popd

      - name: Auto install k8s using sealos
        run: |
          sudo sealos run labring/kubernetes-hack:v1.25.0 --single --debug
          mkdir -p "$HOME/.kube"
          sudo cp -i /etc/kubernetes/admin.conf "$HOME/.kube/config"
          sudo chown "$(whoami)" "$HOME/.kube/config"
          kubectl get svc
          kubectl get pod -A
          sudo cat /root/.sealos/default/etc/kubeadm-init.yaml
          sudo cat /root/.sealos/default/Clusterfile

      - name: Set up Go 1.20
        uses: actions/setup-go@v3
        with:
          go-version: 1.20
        id: go

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install ginkgo && Run image-cri-shim test
        shell: bash
        run: |
          go install github.com/onsi/ginkgo/ginkgo@v1.16.2
          go install github.com/onsi/gomega/...@v1.12.0
          ginkgo -v test/e2e/ --focus="image-cri-shim"
