name: Build Controllers

on:
  workflow_call:
    inputs:
      push_image:
        description: "Push image"
        required: false
        type: boolean
        default: false
      push_image_tag:
        description: "Push image tag"
        default: "latest"
        required: false
        type: string
      disable_cilint:
        description: "Disable golangci-lint"
        default: false
        required: false
        type: boolean
      force_all:
        description: "Force build all modules (for release)"
        default: false
        required: false
        type: boolean
  workflow_dispatch:
    inputs:
      push_image:
        description: "Push image"
        required: false
        type: boolean
        default: false
      push_image_tag:
        description: "Push image tag"
        default: "latest"
        required: false
        type: string
      disable_cilint:
        description: "Disable golangci-lint"
        default: false
        required: false
        type: boolean
  push:
    branches: ["*"]
    paths:
      - "controllers/**"
      - ".github/workflows/controllers.yml"
      - ".github/workflows/controller-build.yml"
      - "scripts/detect-build-modules.sh"
      - "!**/*.md"
      - "!**/*.yaml"
  pull_request:
    branches: ["*"]
    paths:
      - "controllers/**"
      - ".github/workflows/controllers.yml"
      - ".github/workflows/controller-build.yml"
      - "scripts/detect-build-modules.sh"
      - "!**/*.md"
      - "!**/*.yaml"

env:
  GO_VERSION: "1.24"
  DEFAULT_OWNER: "labring"
  LICENSE_KEY: ${{ secrets.LICENSE_KEY }}

jobs:
  detect-changes:
    uses: ./.github/workflows/detect-changes.yml
    with:
      type: controllers
      force_all: ${{ inputs.force_all || false }}

  build-controllers:
    if: ${{ needs.detect-changes.outputs.modules != '[]' }}
    needs: [detect-changes]
    strategy:
      fail-fast: false
      matrix:
        module: ${{ fromJSON(needs.detect-changes.outputs.modules) }}
    uses: ./.github/workflows/controller-build.yml
    with:
      module_name: ${{ matrix.module.name }}
      module_path: ${{ matrix.module.path }}
      push_image: ${{ (github.event_name == 'push') || (github.event_name == 'create') || (inputs.push_image == true) }}
      push_image_tag: ${{ inputs.push_image_tag || 'latest' }}
      disable_cilint: ${{ inputs.disable_cilint || false }}
    secrets: inherit
