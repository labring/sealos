name: Build Controllers

on:
  workflow_call:
    inputs:
      push_image:
        description: "Push image"
        required: false
        type: boolean
        default: false
      push_image_tag:
        description: "Push image tag"
        default: "latest"
        required: false
        type: string
      disable_cilint:
        description: "Disable golangci-lint"
        default: false
        required: false
        type: boolean
      force_all:
        description: "Force build all modules (for release)"
        default: false
        required: false
        type: boolean
  workflow_dispatch:
    inputs:
      push_image:
        description: "Push image"
        required: false
        type: boolean
        default: false
      push_image_tag:
        description: "Push image tag"
        default: "latest"
        required: false
        type: string
      disable_cilint:
        description: "Disable golangci-lint"
        default: false
        required: false
        type: boolean
  push:
    branches: ["*"]
    paths:
      - "controllers/**"
      - ".github/workflows/controllers.yml"
      - ".github/workflows/controller-build.yml"
      - "!**/*.md"
      - "!**/*.yaml"
  pull_request:
    branches: ["*"]
    paths:
      - "controllers/**"
      - ".github/workflows/controllers.yml"
      - ".github/workflows/controller-build.yml"
      - "!**/*.md"
      - "!**/*.yaml"

env:
  GO_VERSION: "1.24"
  DEFAULT_OWNER: "labring"
  LICENSE_KEY: ${{ secrets.LICENSE_KEY }}

jobs:
  detect-changes:
    runs-on: ubuntu-24.04
    outputs:
      modules: ${{ steps.detect.outputs.modules }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed modules
        id: detect
        run: |
          set -x

          # Determine base ref
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_REF="${{ github.event.pull_request.base.sha }}"
          else
            BASE_REF="origin/${{ github.event.repository.default_branch }}"
          fi

          # Check if force_all is true (for release builds) or workflow_dispatch (manual builds)
          FORCE_ALL="false"
          if [[ "${{ inputs.force_all }}" == "true" ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            FORCE_ALL="true"
          fi

          echo "Base ref: $BASE_REF"
          echo "Force all: $FORCE_ALL"

          # Run detection script
          MODULES=$(bash scripts/detect-build-modules.sh controllers "$BASE_REF" "$FORCE_ALL")

          echo "Detected modules: $MODULES"
          echo "modules=$MODULES" >> $GITHUB_OUTPUT

  build-controllers:
    if: ${{ needs.detect-changes.outputs.modules != '[]' }}
    needs: [detect-changes]
    strategy:
      fail-fast: false
      matrix:
        module: ${{ fromJSON(needs.detect-changes.outputs.modules) }}
    uses: ./.github/workflows/controller-build.yml
    with:
      module_name: ${{ matrix.module.name }}
      module_path: ${{ matrix.module.path }}
      push_image: ${{ (github.event_name == 'push') || (github.event_name == 'create') || (inputs.push_image == true) }}
      push_image_tag: ${{ inputs.push_image_tag || 'latest' }}
      disable_cilint: ${{ inputs.disable_cilint || false }}
    secrets: inherit
