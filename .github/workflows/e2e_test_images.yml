name: E2E Sealos Images Test

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/e2e_test_images.yml"
      - "cmd/**"
      - "pkg/buildah/**"
      - "test/**"
  pull_request:
    branches: ["*"]
    paths:
      - ".github/workflows/e2e_test_images.yml"
      - "cmd/**"
      - "pkg/buildah/**"
      - "test/**"


jobs:
  call_ci_workflow:
    uses: ./.github/workflows/import-patch-image.yml
    with:
      arch: amd64
      e2e: true
      image: false
  e2e-images-test:
    needs: [call_ci_workflow]
    runs-on: ubuntu-latest
    steps:
      - name: Download sealos
        uses: actions/download-artifact@v3
        with:
          name: sealos-amd64
          path: /tmp/
      - name: Download e2e test
        uses: actions/download-artifact@v3
        with:
          name: e2e.test
          path: /tmp/
      - name: Verify sealos
        run: |
          sudo chmod a+x /tmp/sealos
          sudo mv /tmp/sealos /usr/bin/sealos
          sudo sealos version
      - name: Remove containerd && docker
        uses: labring/sealos-action@v0.0.7
        with:
          type: prune

      - name: Verify Images
        run: |
          sudo chmod a+x /tmp/e2e.test
          sudo /tmp/e2e.test --ginkgo.v --ginkgo.focus="images test"
