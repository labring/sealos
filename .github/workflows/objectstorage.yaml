name: Build Object Storage Cluster image

on:
  workflow_call:
    inputs:
      push_image:
        description: 'Push image'
        required: false
        type: boolean
        default: false
      push_image_tag:
        description: 'Push all-in-one image tag, default is latest'
        default: 'latest'
        required: false
        type: string
      build_from:
        description: 'Build all-in-one image from components image tag, default is latest'
        default: 'latest'
        required: false
        type: string
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image'
        required: false
        type: boolean
        default: false
      push_image_tag:
        description: 'Push all-in-one image tag, default is latest'
        default: 'latest'
        required: false
        type: string
      build_from:
        description: 'Build all-in-one image from components image tag, default is latest'
        default: 'latest'
        required: false
        type: string
  push:
    branches: [ "main" ]
    paths:
      - "deploy/objectstorage/**"
      - ".github/workflows/objectstorage.yml"
      - "deploy/objectstorage/README.md"
      - "!**/*.md"
      - "!**/*.yaml"
  pull_request:
    branches: [ "*" ]
    paths:
      - "deploy/objectstorage/**"
      - ".github/workflows/objectstorage.yml"
      - "deploy/objectstorage/README.md"
      - "!**/*.md"
      - "!**/*.yaml"

env:
  # Common versions
  GO_VERSION: "1.20"
  DEFAULT_OWNER: "labring"

jobs:
  save-sealos:
    uses: ./.github/workflows/import-save-sealos.yml
    with:
      artifact_name: sealos-objectstorage

  build-cluster-image:
    if: ${{ (github.event_name == 'release') ||(github.event_name == 'push')  || (inputs.push_image == true) }}
    needs:
      - save-sealos
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Expose git commit data
        uses: rlespinasse/git-commit-data-action@v1
      - name: Check if tag
        id: check_tag
        env:
          REF: ${{ github.ref }}
        run: |
          if [[ "$REF" == refs/tags/* ]]; then
            echo "isTag=true" >> "$GITHUB_OUTPUT"
          else
            echo "isTag=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Prepare
        id: prepare
        env:
          PUSH_IMAGE: ${{ inputs.push_image }}
          IS_TAG: ${{ steps.check_tag.outputs.isTag }}
          PUSH_IMAGE_TAG: ${{ inputs.push_image_tag }}
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          bash scripts/resolve-tag-image.sh "$PUSH_IMAGE" "$IS_TAG" "$PUSH_IMAGE_TAG"
          echo "repo=ghcr.io/$REPO_OWNER/sealos-cloud-objectstorage" >> $GITHUB_OUTPUT
      - name: Download sealos
        uses: actions/download-artifact@v4
        with:
          name: sealos-objectstorage
          path: /tmp/
      - name: Verify sealos
        run: |
          sudo chmod a+x /tmp/sealos
          sudo mv /tmp/sealos /usr/bin/sealos
          sudo sealos version

      # todo: mutate image tag in images/shim and scripts or change scripts to use changeable tags

      - name: Sealos login to ghcr.io
        # if push to master, then login to ghcr.io
        env:
          REPOSITORY_OWNER: ${{ github.repository_owner }}
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sudo sealos login -u "$REPOSITORY_OWNER" -p "$GH_PAT" --debug ghcr.io

      - name: Build sealos cloud cluster image
        working-directory: deploy/objectstorage
        env:
          BUILD_FROM: ${{ inputs.build_from }}
          REPOSITORY_OWNER: ${{ github.repository_owner }}
          PREPARE_REPO: ${{ steps.prepare.outputs.repo }}
          PREPARE_TAG_NAME: ${{ steps.prepare.outputs.tag_name }}
        run: |
          [ -z "$BUILD_FROM" ] && BuildFromTag="latest" || BuildFromTag="$BUILD_FROM"; 
          echo "BuildFromTag=${BuildFromTag}" 

          sed -i "s#labring#${REPOSITORY_OWNER}#g" init.sh
          sed -i "s#latest#${BuildFromTag}#g" init.sh

          sudo bash init.sh amd64 
          sudo sealos build -t "${PREPARE_REPO}:${PREPARE_TAG_NAME}-amd64" --platform linux/amd64 -f Kubefile
          sudo sealos build -t "${PREPARE_REPO}:latest-amd64" --platform linux/amd64 -f Kubefile
          
          # delete old registry cache
          sudo rm -rf registry
          sudo rm -rf tars

          sudo bash init.sh arm64 
          sudo sealos build -t "${PREPARE_REPO}:${PREPARE_TAG_NAME}-arm64" --platform linux/arm64 -f Kubefile
          sudo sealos build -t "${PREPARE_REPO}:latest-arm64" --platform linux/arm64 -f Kubefile

      - name: Manifest Cluster Images
        # if push to master, then patch images to ghcr.io
        env:
          OWNER: ${{ github.repository_owner }}
          CLUSTER_IMAGE: ${{ steps.prepare.outputs.cluster_image }}
          LATEST_CLUSTER_IMAGE: ${{ steps.prepare.outputs.latest_cluster_image }}
        run: |
          sudo sealos images
          bash scripts/manifest-cluster-images.sh "$CLUSTER_IMAGE"
          bash scripts/manifest-cluster-images.sh "$LATEST_CLUSTER_IMAGE"