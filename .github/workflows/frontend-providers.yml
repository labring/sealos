name: Build Frontend Providers Image

on:
  workflow_dispatch:
    inputs:
      push_mage:
        description: 'Push images'
        required: false
        type: boolean
  push:
    branches: [ "main" ]
    paths:
      - "frontend/providers/**"
      - ".github/workflows/frontend-providers.yml"
      - "!**/*.md"
      - "!**/*.yaml"
  pull_request:
    branches: [ "*" ]
    paths:
      - "frontend/providers/**"
      - ".github/workflows/frontend-providers.yml"
      - "!**/*.md"
      - "!**/*.yaml"

jobs:
  resolve-modules:
    runs-on: ubuntu-20.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Resolve Modules
        id: set-matrix
        run: bash ./scripts/resolve-modules.sh ./frontend/providers

  image-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [ applaunchpad, bytebase, imagehub, terminal ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.module }}-frontend
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}
            type=raw,value=dev,enable=true
            type=sha,enable=true,format=short

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Github Container Hub
        if: ${{ (github.event_name == 'push') || (inputs.push_mage == true) }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_PAT }}

      - name: Build And Push
        uses: docker/build-push-action@v4
        with:
          context: ./frontend/providers/${{ matrix.module }}
          file: ./frontend/providers/${{ matrix.module }}/Dockerfile
          # Push if it's a push event or if push_mage is true
          push: ${{ (github.event_name == 'push') || (inputs.push_mage == true) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
