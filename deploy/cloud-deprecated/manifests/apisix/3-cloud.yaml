apiVersion: apisix.apache.org/v2beta3
kind: ApisixRoute
metadata:
  name: apisix-sealos-io-desktop
  namespace: sealos
spec:
  http:
    - name: apisix-sealos-io-desktop
      match:
        hosts:
          - apisix.sealos.io
        paths:
          - "/*"
      backends:
        - serviceName: desktop-frontend
          servicePort: 3000

---
apiVersion: apisix.apache.org/v2beta3
kind: ApisixRoute
metadata:
  name: apisix-sealos-io-api
  namespace: sealos
spec:
  http:
    - name: apisix-sealos-io-api
      match:
        hosts:
          - apisix.sealos.io
        paths:
          - "/service/auth/*"
      backends:
        - serviceName: service-auth
          servicePort: 8080
      plugins:
        - name: proxy-rewrite
          enable: true
          config:
            regex_uri: ["^/service/auth/(.*)", "/$1"]

---
apiVersion: apisix.apache.org/v2beta3
kind: ApisixTls
metadata:
  name: apisix-sealos-io-tls
  namespace: sealos
spec:
  hosts:
  - apisix.sealos.io
  secret:
    name: wildcard-apisix-sealos-io-cert # the secret created by cert-manager
    namespace: sealos-system # secret namespace
