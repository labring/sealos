apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: apisix-cluster-issuer-login
  namespace: sealos
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@sealos.io
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: nginx

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: apisix-login-sealos-io
  namespace: sealos
spec:
  secretName: apisix-login-sealos-io-cert
  dnsNames:
    - login.sealos.io
  issuerRef:
    name: cluster-issuer-login
    kind: ClusterIssuer

---
apiVersion: apisix.apache.org/v2beta3
kind: ApisixTls
metadata:
  name: apisix-login-sealos-io-tls
  namespace: sealos
spec:
  hosts:
  - login.sealos.io
  secret:
    name: apisix-login-sealos-io-cert
    namespace: sealos

---
apiVersion: apisix.apache.org/v2beta3
kind: ApisixRoute
metadata:
  name: apisix-login-sealos-io
  namespace: sealos
spec:
  http:
    - name: apisix-login-sealos-io
      match:
        hosts:
          - login.sealos.io
        paths:
          - "/*"
      backends:
        - serviceName: casdoor
          servicePort: 8080

---
apiVersion: apisix.apache.org/v2beta3
kind: ApisixRoute
metadata:
  name: apisix-login-sealos-io-cdn
  namespace: sealos
spec:
  http:
    - name: apisix-login-sealos-io-cdn
      match:
        hosts:
          - apisix.sealos.io
        paths:
          - "/cdn/*"
      backends:
        - serviceName: casdoor-local-cdn
          servicePort: 80
