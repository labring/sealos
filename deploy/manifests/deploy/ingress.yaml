apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cluster-issuer-docker-registry
  namespace: docker-registry-system
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@sealos.io
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: nginx
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hub-sealos-io
  namespace: docker-registry-system
spec:
  secretName: hub-sealos-io-cert
  dnsNames:
    - hub.sealos.io
  issuerRef:
    name: cluster-issuer-docker-registry
    kind: ClusterIssuer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docker-registry-ingress
  namespace: docker-registry-system
  labels:
    app: hub-service
  annotations:
    cert-manager.io/issuer: cluster-issuer-docker-registry
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
    - host: hub.sealos.io
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: docker-registry-service
                port:
                  number: 5000
  tls:
    - hosts:
        - hub.sealos.io
      secretName: hub-sealos-io-cert