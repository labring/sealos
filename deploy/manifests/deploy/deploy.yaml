apiVersion: v1
kind: Namespace
metadata:
  name: docker-registry-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: docker-registry
  name: docker-registry-config
  namespace: docker-registry-system
data:
  config.yml: |
    version: 0.1
    log:
      accesslog:
        disabled: true
      level: debug
      formatter: json
      fields:
        service: registry
        environment: staging
    storage:
      oss:
        accesskeyid: ...
        accesskeysecret: ...
        region: oss-cn-hangzhou
        endpoint: hub-sealos-cn-oss.oss-cn-hangzhou.aliyuncs.com
        bucket: hub-sealos-cn-oss
      delete:
        enabled: true
      cache:
        blobdescriptor: inmemory
    auth:
      token:
        realm: https://hubauth.login.sealos.io/auth
        service: token-service
        issuer: registry-token-issuer
        rootcertbundle: /etc/docker/registry/authserver.crt
    http:
      addr: :5000
      headers:
        X-Content-Type-Options: [nosniff]
      http2:
        disabled: false
    health:
      storagedriver:
        enabled: true
        interval: 10s
    threshold: 3
  authserver.crt: |
    -----BEGIN CERTIFICATE-----
    -----END CERTIFICATE-----
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: docker-registry
  name: docker-registry
  namespace: docker-registry-system
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: docker-registry
  template:
    metadata:
      labels:
        app: docker-registry
    spec:
      securityContext:
        runAsUser: 0
      containers:
        - name: docker-registry
          image: registry:2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: web
              protocol: TCP
          resources:
            requests:
              memory: 200Mi
              cpu: "0.1"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /etc/docker/registry
              name: docker-registry-config
      volumes:
        - name: docker-registry-config
          configMap:
            name: docker-registry-config
---
apiVersion: v1
kind: Service
metadata:
  name: docker-registry-service
  namespace: docker-registry-system
spec:
  ports:
    - name: port-name
      port: 5000
      protocol: TCP
      targetPort: 5000
  selector:
    app: docker-registry
