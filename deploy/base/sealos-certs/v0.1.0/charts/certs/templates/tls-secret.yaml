{{- if .Values.https.enabled }}
apiVersion: v1
data:
  tls.crt: {{ .Files.Get "files/tls.crt" | b64enc | quote }}
  tls.key: {{ .Files.Get "files/tls.key" | b64enc | quote }}
kind: Secret
metadata:
  name: wildcard-cert
  namespace: sealos-system
type: kubernetes.io/tls
---
apiVersion: v1
data:
  CERT_MODE: "https"
  HTTP_CRT_PATH: "{{ .Values.https.crtPath }}"
  HTTP_KEY_PATH: "{{ .Values.https.keyPath }}"
kind: ConfigMap
metadata:
  name: cert-config
  namespace: sealos-system
{{- end }}