# In case of both external access and advertisements being
# enabled, an initializer container will be used to gather
# the public ips.
bootconfig:
  image:
    repository: natsio/nats-boot-config
    tag: 0.10.1
    pullPolicy: IfNotPresent
    # registry: docker.io

  securityContext: {}

  # Resources to add to the container
  # ref: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
  resources: {}

# NATS Box
#
# https://github.com/nats-io/nats-box
#
natsbox:
  enabled: true
  image:
    repository: natsio/nats-box
    tag: 0.13.8
    pullPolicy: IfNotPresent
    # registry: docker.io

  securityContext: {}

  # Resources to add to the container
  # ref: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
  resources: {}

  # Annotations to add to the natsbox deployment
  # ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  annotations: {}
  #  key: "value"

  # Labels to add to the natsbox deployment
  # ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  additionalLabels: {}

  # An array of imagePullSecrets, and they have to be created manually in the same namespace
  # ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  imagePullSecrets: []
  #  - name: dockerhub

  # credentials:
  #   secret:
  #     name: nats-sys-creds
  #     key: sys.creds

  # Annotations to add to the box pods
  # ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  podAnnotations: {}
  #  key: "value"

  # Labels to add to the box pods
  # ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  podLabels: {}
  # key: "value"

  # Affinity for nats box pod assignment
  # ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  affinity: {}

  # Node labels for pod assignment
  # Ref: https://kubernetes.io/docs/user-guide/node-selection/
  nodeSelector: {}

  # Node tolerations for server scheduling to nodes with taints
  # Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
  #
  tolerations: []
  #  - key: "key"
  #    operator: "Equal|Exists"
  #    value: "value"
  #    effect: "NoSchedule|PreferNoSchedule|NoExecute(1.6 only)"

  # Additional nats-box server Volume mounts
  extraVolumeMounts: []

  # Additional nats-box server Volumes
  extraVolumes: []

  # Toggle whether to automatically mount Service Account token in the pod
  # not set means default value, boolean true/false overrides default value
  # automountServiceAccountToken: true

# The NATS config reloader image to use.
reloader:
  enabled: true
  image:
    repository: natsio/nats-server-config-reloader
    tag: 0.10.1
    pullPolicy: IfNotPresent
    # registry: docker.io

  securityContext: {}

  # Resources to add to the container
  # ref: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
  resources: {}

  extraConfigs: []

# Prometheus NATS Exporter configuration.
exporter:
  enabled: true
  image:
    repository: natsio/prometheus-nats-exporter
    tag: 0.11.0
    pullPolicy: IfNotPresent
    # registry: docker.io

  portName: metrics
  securityContext: {}

  # Resources to add to the container
  # ref: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
  resources: {}

  # override the default args passed to the exporter
  # see https://github.com/nats-io/prometheus-nats-exporter#usage
  # make sure to pass HTTP monitoring port URL as last arg, e.g ["-connz", "http://localhost:8222/"]
  args: []
  # Prometheus operator ServiceMonitor support. Exporter has to be enabled
  serviceMonitor:
    enabled: false
    ## Specify the namespace where Prometheus Operator is running
    ##
    # namespace: monitoring
    labels: {}
    annotations: {}
    path: /metrics
    # interval:
    # scrapeTimeout:

# Authentication setup
auth:
  enabled: false

  # basic:
  #   noAuthUser:
  #   # List of users that can connect with basic auth,
  #   # that belong to the global account.
  #   users:

  #   defaultPermissions:
  #     publish: ["SANDBOX.*"]
  #     subscribe: ["SANDBOX.>"]

  #   # List of accounts with users that can connect
  #   # using basic auth.
  #   accounts:

  # Reference to the Operator JWT.
  # operatorjwt:
  #   configMap:
  #     name: operator-jwt
  #     key: KO.jwt

  # Token authentication
  # token:

  # NKey authentication
  # nkeys:
  #   users:

  # Public key of the System Account
  # systemAccount:

  resolver:
    # Disables the resolver by default
    type: none

    ##########################################
    #                                        #
    # Embedded NATS Account Server Resolver  #
    #                                        #
    ##########################################
    # type: full

    # If the resolver type is 'full', delete when enabled will rename the jwt.
    allowDelete: false

    # Interval at which a nats-server with a nats based account resolver will compare
    # it's state with one random nats based account resolver in the cluster and if needed,
    # exchange jwt and converge on the same set of jwt.
    interval: 2m

    # Operator JWT
    operator:

    # System Account Public NKEY
    systemAccount:

    # resolverPreload:
    #   <ACCOUNT>: <JWT>

    # Directory in which the account JWTs will be stored.
    store:
      dir: "/accounts/jwt"

      # Size of the account JWT storage.
      size: 1Gi

      # StorageClass of JWT storage claim.
      # storageClassName: ""

    ##############################
    #                            #
    # Memory resolver settings   #
    #                            #
    ##############################
    # type: memory
    #
    # Use a configmap reference which will be mounted
    # into the container.
    #
    # configMap:
    #   name: nats-accounts
    #   key: resolver.conf

    ##########################
    #                        #
    #  URL resolver settings #
    #                        #
    ##########################
    # type: URL
    # url: "http://nats-account-server:9090/jwt/v1/accounts/"

websocket:
  enabled: false
  port: 443
  noTLS: true

  sameOrigin: false
  allowedOrigins: []

  # This will optionally specify what host:port for websocket
  # connections to be advertised in the cluster.
  # advertise: "host:port"

  # Set the handshake timeout for websocket connections
  # handshakeTimeout: 5s

# Network Policy configuration
networkPolicy:
  enabled: false
  # Don't require client label for connections
  # When set to false, only pods with the correct client label will have network access to the ports
  # NATS is listening on. When true, NATS will accept connections from any source
  # (with the correct destination port).
  allowExternal: true
  # Add extra ingress rules to the NetworkPolicy
  # e.g:
  # extraIngress:
  #   - ports:
  #       - port: 1234
  #     from:
  #       - podSelector:
  #           - matchLabels:
  #               - role: frontend
  #       - podSelector:
  #           - matchExpressions:
  #               - key: role
  #                 operator: In
  #                 values:
  #                   - frontend
  extraIngress: []
  # Add extra ingress rules to the NetworkPolicy
  # e.g:
  # extraEgress:
  #   - ports:
  #       - port: 1234
  #     to:
  #       - podSelector:
  #           - matchLabels:
  #               - role: frontend
  #       - podSelector:
  #           - matchExpressions:
  #               - key: role
  #                 operator: In
  #                 values:
  #                   - frontend
  extraEgress: []
  # Labels to match to allow traffic from other namespaces
  ingressNSMatchLabels: {}
  # Pod labels to match to allow traffic from other namespaces
  ingressNSPodMatchLabels: {}

# Cluster Domain configured on the kubelets
# https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/
k8sClusterDomain: cluster.local

# Define if NATS is using FQDN name for clustering (i.e. nats-0.nats.default.svc.cluster.local) or short name (i.e. nats-0.nats.default).
useFQDN: true

# Add labels to all the deployed resources
commonLabels: {}

# podManagementPolicy controls how pods are created during initial scale up,
# when replacing pods on nodes, or when scaling down.
podManagementPolicy: Parallel

# Shared volume to be mounted in pods for pid
pidVolume:
  emptyDir: {}

# Shared volume to be mounted in pods for advertiseconfig
advertiseconfigVolume:
  emptyDir: {}
