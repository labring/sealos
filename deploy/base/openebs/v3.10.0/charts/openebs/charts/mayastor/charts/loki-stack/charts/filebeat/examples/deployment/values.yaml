deployment:
  enabled: true

daemonset:
  enabled: false

filebeatConfig:
  filebeat.yml: |
    filebeat.inputs:
      - type: log 
        paths:
        - /usr/share/filebeat/logs/filebeat

    output.elasticsearch:
      host: '${NODE_NAME}'
      hosts: '${ELASTICSEARCH_HOSTS:elasticsearch-master:9200}'