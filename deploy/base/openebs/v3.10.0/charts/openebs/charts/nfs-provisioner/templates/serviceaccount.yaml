# Create Service Account for nfs-provisioner.
{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "nfsProvisioner.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "nfsProvisioner.labels" . | nindent 4 }}
{{- end }}
