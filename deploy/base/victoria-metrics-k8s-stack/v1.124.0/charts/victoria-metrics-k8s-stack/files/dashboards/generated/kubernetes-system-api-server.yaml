graphTooltip: 1
links: []
liveNow: false
panels:
- datasource:
    type: {{ $defaultDatasource }}
    uid: ${datasource}
  fieldConfig:
    defaults:
      mappings:
      - options:
          '0':
            text: DOWN
          '1':
            text: UP
        type: value
      thresholds:
        mode: absolute
        steps:
        - color: red
          value: null
        - color: green
          value: 1
    overrides: []
  gridPos:
    h: 8
    w: 12
    x: 0
    'y': 0
  id: 42
  options:
    colorMode: background
    graphMode: none
    justifyMode: auto
    orientation: horizontal
    reduceOptions:
      calcs:
      - lastNotNull
      fields: ''
      values: false
    textMode: value_and_name
  pluginVersion: 10.0.1
  targets:
  - datasource:
      type: {{ $defaultDatasource }}
      uid: ${datasource}
    exemplar: true
    expr: up{job=~"kubernetes-apiservers|apiserver", {{ $clusterLabel }}=~"$cluster"}
    interval: ''
    legendFormat: '{{`{{`}} instance {{`}}`}}'
    refId: A
  title: API Server - Health Status
  type: stat
- datasource:
    type: {{ $defaultDatasource }}
    uid: ${datasource}
  fieldConfig:
    defaults:
      custom:
        align: auto
        cellOptions:
          type: auto
        inspect: false
      mappings: []
      thresholds:
        mode: absolute
        steps:
        - color: green
          value: null
        - color: red
          value: 80
    overrides:
    - matcher:
        id: byName
        options: __name__
      properties:
      - id: custom.width
        value: 188
  gridPos:
    h: 8
    w: 12
    x: 12
    'y': 0
  id: 60
  options:
    cellHeight: sm
    footer:
      countRows: false
      fields: ''
      reducer:
      - sum
      show: false
    showHeader: true
    sortBy:
    - desc: false
      displayName: removed_release
  pluginVersion: 10.0.1
  targets:
  - datasource:
      type: {{ $defaultDatasource }}
      uid: ${datasource}
    exemplar: true
    expr: apiserver_requested_deprecated_apis{ {{ $clusterLabel }}=~"$cluster"}
    interval: ''
    legendFormat: ''
    refId: A
  title: Deprecated Kubernetes Resources
  transformations:
  - id: labelsToFields
    options:
      keepLabels:
      - group
      - job
      - removed_release
      - resource
      - version
      - name
      mode: columns
  - id: merge
    options: {}
  - id: organize
    options:
      excludeByName:
        Time: true
        Value: true
        job: true
      indexByName:
        Time: 6
        Value: 7
        group: 1
        job: 5
        namespace: 0
        removed_release: 4
        resource: 3
        version: 2
      renameByName: {}
  - id: groupBy
    options:
      fields:
        group:
          aggregations:
          - lastNotNull
          operation: groupby
        job:
          aggregations: []
          operation: groupby
        namespace:
          aggregations:
          - lastNotNull
          operation: groupby
        removed_release:
          aggregations: []
          operation: groupby
        resource:
          aggregations:
          - lastNotNull
          operation: groupby
        version:
          aggregations: []
          operation: groupby
