{{- $Values := (.helm).Values | default .Values }}
{{- $clusterLabel := ($Values.global).clusterLabel | default "cluster" }}
{{- $multicluster := ((($Values.grafana).sidecar).dashboards).multicluster | default false }}
{{- $defaultDatasource := "prometheus" -}}
{{- range (((($Values.grafana).sidecar).datasources).victoriametrics | default list) }}
  {{- if and .isDefault .type }}{{ $defaultDatasource = .type }}{{- end }}
{{- end }}
condition: {{ ($Values.kubeControllerManager).enabled }}
editable: false
links:
- asDropdown: true
  includeVars: true
  keepTime: true
  tags:
  - kubernetes-mixin
  targetBlank: false
  title: Kubernetes
  type: dashboards
panels:
- datasource:
    type: {{ $defaultDatasource }}
    uid: -- Mixed --
  fieldConfig:
    defaults:
      unit: none
  gridPos:
    h: 7
    w: 4
    x: 0
    'y': 0
  id: 1
  interval: 1m
  options:
    colorMode: none
  pluginVersion: v11.4.0
  targets:
  - datasource:
      type: {{ $defaultDatasource }}
      uid: ${datasource}
    expr: sum(up{ {{ $clusterLabel }}=~"$cluster", job="kube-controller-manager"})
    instant: true
  title: Up
  type: stat
- datasource:
    type: {{ $defaultDatasource }}
    uid: -- Mixed --
  fieldConfig:
