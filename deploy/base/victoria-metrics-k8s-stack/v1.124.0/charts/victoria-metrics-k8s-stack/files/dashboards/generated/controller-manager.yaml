  pluginVersion: v11.4.0
  targets:
  - datasource:
      type: {{ $defaultDatasource }}
      uid: ${datasource}
    expr: sum(rate(workqueue_adds_total{ {{ $clusterLabel }}=~"$cluster", job="kube-controller-manager", instance=~"$instance"}[$__rate_interval])) by (cluster, instance, name)
