schemaVersion: 39
tags:
- kubernetes-mixin
- vm-k8s-stack
templating:
  list:
  - current:
      selected: true
      text: default
      value: default
    hide: 0
    label: Data source
    name: datasource
    query: {{ $defaultDatasource }}
    regex: ''
    type: datasource
  - datasource:
      type: prometheus
      uid: ${datasource}
    hide: {{ ternary 0 2 $multicluster }}
    label: cluster
    name: cluster
    query: {{ ternary (b64dec "ImxhYmVsX3ZhbHVlcyh1cHtqb2I9XCJrdWJlLXNjaGVkdWxlclwifSwgY2x1c3Rlciki" | replace "cluster" $clusterLabel) ".*" $multicluster }}
    refresh: 2
    sort: 1
    type: {{ ternary "query" "constant" $multicluster }}
  - allValue: .+
    datasource:
      type: prometheus
      uid: ${datasource}
    hide: 0
    includeAll: true
    label: instance
    name: instance
    query: label_values(up{job="kube-scheduler", {{ $clusterLabel }}=~"$cluster"}, instance)
    refresh: 2
    type: query
time:
  from: now-1h
  to: now
timezone: {{ default "UTC" ($Values.defaultDashboards).defaultTimezone }}
