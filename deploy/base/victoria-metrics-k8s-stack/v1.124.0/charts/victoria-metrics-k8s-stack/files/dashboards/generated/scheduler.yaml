    legendFormat: '{{`{{`}}cluster{{`}}`}} {{`{{`}}instance{{`}}`}} volume'
  title: Scheduling Rate
  type: timeseries
- datasource:
    type: {{ $defaultDatasource }}
    uid: -- Mixed --
  fieldConfig:
    defaults:
      custom:
        fillOpacity: 10
        showPoints: never
        spanNulls: true
      unit: s
  gridPos:
