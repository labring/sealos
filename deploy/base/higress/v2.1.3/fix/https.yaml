apiVersion: v1
data:
  cert: |
    automaticHttps: false
    fallbackForInvalidSecret: true
    acmeIssuer:
    - email: cloud@sealos.io
      name: letsencrypt
    renewBeforeDays: 1
    credentialConfig:
    - domains:
        - '*.{{ .Values.cloud.domain }}'
        - '{{ .Values.cloud.domain }}'
      tlsSecret: sealos-system/wildcard-cert
kind: ConfigMap
metadata:
  name: higress-https
  namespace: {{ .Release.Namespace }}