global:
  disableAlpnH2: false
  enableGatewayAPI: true
  enableIstioAPI: true
  enableSRDS: true
  enableStatus: false
  hostRDSMergeSubset: false
  ingressClass: nginx
  onDemandRDS: false
  enableRedis: false
console:
  enabled: false
higress-core:
  gateway:
    hostNetwork: true
    service:
      type: NodePort
    kind: DaemonSet
    tolerations:
      - operator: Exists
    readinessTimeoutSeconds: 60
    resources:
      requests:
        cpu: 256m
        memory: 256Mi
      limits:
        memory: 4Gi
  controller:
    autoscaling:
      enabled: false
    tolerations:
      - effect: "NoExecute"
        operator: "Exists"
      - effect: "NoSchedule"
        operator: "Exists"
    resources:
      requests:
        cpu: 256m
        memory: 256Mi
  downstream:
    idleTimeout: 600
    maxRequestHeadersKb: 60
    connectionBufferLimits: 32768
    http2:
      maxConcurrentStreams: 100
      initialStreamWindowSize: 524288
      initialConnectionWindowSize: 4194304
    routeTimeout: 0

  # Upstream config settings
  upstream:
    idleTimeout: 10 #30
    connectionBufferLimits: 10485760