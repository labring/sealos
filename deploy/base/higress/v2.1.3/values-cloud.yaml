global:
  disableAlpnH2: false
  enableGatewayAPI: true
  enableIstioAPI: true
  enableSRDS: true
  enableStatus: false
  hostRDSMergeSubset: false
  ingressClass: nginx
  onDemandRDS: false
console:
  enabled: false
higress-core:
  gateway:
    hostNetwork: true
    service:
      type: NodePort
    kind: DaemonSet
    tolerations:
      - effect: "NoExecute"
        operator: "Exists"
      - effect: "NoSchedule"
        operator: "Exists"
    readinessTimeoutSeconds: 60
    resources:
      requests:
        cpu: 256m
        memory: 256Mi
      limits:
        memory: 4Gi
  controller:
    autoscaling:
      enabled: false
    tolerations:
      - effect: "NoExecute"
        operator: "Exists"
      - effect: "NoSchedule"
        operator: "Exists"
    resources:
      requests:
        cpu: 256m
        memory: 256Mi