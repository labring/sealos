project_name: sealos
#gomod:
#  # Proxy a module from proxy.golang.org, making the builds verifiable.
#  # This will only be effective if running against a tag. Snapshots will ignore this setting.
#  # Notice: for this to work your `build.main` must be a package, not a `.go` file.
#  #
#  # Default is false.
#  proxy: true
#
#  # If proxy is true, use these environment variables when running `go mod` commands (namely, `go mod tidy`).
#  # Defaults to `os.Environ()`.
#  env:
#    - GOPROXY=https://goproxy.cn

before:
  hooks:
    - make clean
    - go mod tidy
builds:
  - id: sealos
    env:
      - CGO_ENABLED=1
      - CC=aarch64-linux-gnu-gcc
    main: ./cmd/sealos
    binary: sealos
    hooks:
      post: upx "{{ .Path }}"
    goos:
      - linux
    goarch:
      - arm64
      - amd64
    flags:
      - -trimpath
    tags:
      - containers_image_openpgp
      - netgo
      - exclude_graphdriver_devicemapper
      - static
      - osusergo
      - exclude_graphdriver_btrfs
    ldflags:
      - -X github.com/labring/sealos/pkg/version.gitVersion={{.Version}}
      - -X github.com/labring/sealos/pkg/version.gitCommit={{.ShortCommit}}
      - -X github.com/labring/sealos/pkg/version.buildDate={{.Date}}
      - -s -w
    overrides:
      - goos: linux
        goarch: amd64
        goamd64: v1
        goarm: ""
        gomips: ""
        env:
          - CGO_ENABLED=1
          - CC=x86_64-linux-gnu-gcc

  - id: sealctl
    env:
      - CGO_ENABLED=0
    main: ./cmd/sealctl
    hooks:
      post: upx "{{ .Path }}"
    binary: sealctl
    goos:
      - linux
    goarch:
      - arm64
      - amd64
    flags:
      - -trimpath
    tags:
      - containers_image_openpgp
      - netgo
      - exclude_graphdriver_devicemapper
      - static
      - osusergo
      - exclude_graphdriver_btrfs
    ldflags:
      - -X github.com/labring/sealos/pkg/version.gitVersion={{.Version}}
      - -X github.com/labring/sealos/pkg/version.gitCommit={{.ShortCommit}}
      - -X github.com/labring/sealos/pkg/version.buildDate={{.Date}}
      - -s -w

  - id: lvscare
    env:
      - CGO_ENABLED=0
    main: ./cmd/lvscare
    hooks:
      post: upx "{{ .Path }}"
    binary: lvscare
    goos:
      - linux
    goarch:
      - arm64
      - amd64
    flags:
      - -trimpath
    tags:
      - containers_image_openpgp
      - netgo
      - exclude_graphdriver_devicemapper
      - static
      - osusergo
      - exclude_graphdriver_btrfs
    ldflags:
      - -X github.com/labring/sealos/pkg/version.gitVersion={{.Version}}
      - -X github.com/labring/sealos/pkg/version.gitCommit={{.ShortCommit}}
      - -X github.com/labring/sealos/pkg/version.buildDate={{.Date}}
      - -s -w

  - id: image-cri-shim
    env:
      - CGO_ENABLED=0
    main: ./cmd/image-cri-shim
    hooks:
      post: upx "{{ .Path }}"
    binary: image-cri-shim
    goos:
      - linux
    goarch:
      - arm64
      - amd64
    flags:
      - -trimpath
    tags:
      - containers_image_openpgp
      - netgo
      - exclude_graphdriver_devicemapper
      - static
      - osusergo
      - exclude_graphdriver_btrfs
    ldflags:
      - -X github.com/labring/sealos/pkg/version.gitVersion={{.Version}}
      - -X github.com/labring/sealos/pkg/version.gitCommit={{.ShortCommit}}
      - -X github.com/labring/sealos/pkg/version.buildDate={{.Date}}
      - -s -w

release:
#  github:
#    name: sealos
  prerelease: auto

dockers:
  - use: buildx
    ids:
      - lvscare
    goos: linux
    goarch: amd64
    image_templates:
      - ghcr.io/{{ .Env.USERNAME }}/lvscare:{{ .Tag }}-amd64
    dockerfile: docker/lvscare/Dockerfile.release
    build_flag_templates:
      - --pull
      - --platform=linux/amd64
      - --label=io.sealos.image.created={{.Date}}
      - --label=io.sealos.image.title=lvscare
      - --label=io.sealos.image.revision={{.ShortCommit}}
      - --label=io.sealos.image.version={{.Tag }}
      - --label=io.sealos.image.auth={{ .Env.USERNAME }}
  - use: buildx
    ids:
      - lvscare
    goos: linux
    goarch: arm64
    image_templates:
      - ghcr.io/{{ .Env.USERNAME }}/lvscare:{{ .Tag }}-arm64
    dockerfile: docker/lvscare/Dockerfile.release
    build_flag_templates:
      - --pull
      - --platform=linux/arm64
      - --label=io.sealos.image.created={{.Date}}
      - --label=io.sealos.image.title=lvscare
      - --label=io.sealos.image.revision={{.ShortCommit}}
      - --label=io.sealos.image.version={{.Tag }}
      - --label=io.sealos.image.auth={{ .Env.USERNAME }}
  - use: buildx
    ids:
      - sealos
    goos: linux
    goarch: amd64
    image_templates:
      - ghcr.io/{{ .Env.USERNAME }}/sealos:{{ .Tag }}-amd64
    dockerfile: docker/sealos/Dockerfile.release
    build_flag_templates:
      - --pull
      - --platform=linux/amd64
      - --label=io.sealos.image.created={{.Date}}
      - --label=io.sealos.image.title=sealos
      - --label=io.sealos.image.revision={{.ShortCommit}}
      - --label=io.sealos.image.version={{.Tag }}
      - --label=io.sealos.image.auth={{ .Env.USERNAME }}
  - use: buildx
    ids:
      - sealos
    goos: linux
    goarch: arm64
    image_templates:
      - ghcr.io/{{ .Env.USERNAME }}/sealos:{{ .Tag }}-arm64
    dockerfile: docker/sealos/Dockerfile.release
    build_flag_templates:
      - --pull
      - --platform=linux/arm64
      - --label=io.sealos.image.created={{.Date}}
      - --label=io.sealos.image.title=sealos
      - --label=io.sealos.image.revision={{.ShortCommit}}
      - --label=io.sealos.image.version={{.Tag }}
      - --label=io.sealos.image.auth={{ .Env.USERNAME }}
docker_manifests:
  - name_template: ghcr.io/{{ .Env.USERNAME }}/lvscare:{{ .Tag }}
    image_templates:
      - ghcr.io/{{ .Env.USERNAME }}/lvscare:{{ .Tag }}-amd64
      - ghcr.io/{{ .Env.USERNAME }}/lvscare:{{ .Tag }}-arm64
  - name_template: ghcr.io/{{ .Env.USERNAME }}/sealos:{{ .Tag }}
    image_templates:
      - ghcr.io/{{ .Env.USERNAME }}/sealos:{{ .Tag }}-amd64
      - ghcr.io/{{ .Env.USERNAME }}/sealos:{{ .Tag }}-arm64

nfpms:
  - id: packages
    builds:
      - sealos
    vendor: labring
    homepage: https://github.com/labring/sealos
    maintainer: fanux (https://github.com/fanux)
    description: Cloud OS distribution with Kubernetes as kernel
    license: Apache 2.0
    formats:
      - deb
      - rpm

publishers:
  - name: "fury.io"
    ids:
      - packages
    dir: "{{ dir .ArtifactPath }}"
    cmd: |
      curl -F package=@{{ .ArtifactName }} https://{{ .Env.FURY_TOKEN }}@push.fury.io/{{ .Env.USERNAME }}/

checksum:
  disable: true
  name_template: "{{ .ProjectName }}_checksums.txt"

snapshot:
  name_template: "{{ .Tag }}-next"
