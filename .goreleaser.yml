before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd/sealos
    id: sealos
    binary: sealos
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -X github.com/larbing/sealos/pkg/version.gitVersion={{.Version}}
      - -X github.com/larbing/sealos/pkg/version.gitCommit={{.ShortCommit}}
      - -X github.com/larbing/sealos/pkg/version.buildDate={{.Date}}
      - -s -w
  - env:
      - CGO_ENABLED=0
    main: ./cmd/sealctl
    id: sealctl
    binary: sealctl
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -X github.com/larbing/sealos/pkg/version.gitVersion={{.Version}}
      - -X github.com/larbing/sealos/pkg/version.gitCommit={{.ShortCommit}}
      - -X github.com/larbing/sealos/pkg/version.buildDate={{.Date}}
      - -s -w

#archives:
