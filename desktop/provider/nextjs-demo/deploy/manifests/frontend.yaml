apiVersion: v1
kind: ServiceAccount
metadata:
  name: desktop-app-demo
  namespace: sealos
  
---
apiVersion: v1
kind: Service
metadata:
  name: desktop-app-demo
  namespace: sealos
spec:
  ports:
    - port: 3001
  selector:
    app: desktop-app-demo

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: desktop-app-demo-config
  namespace: sealos
data:
  config.yaml: |-
    addr: :3001

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: desktop-app-demo
  namespace: sealos
spec:
  selector:
    matchLabels:
      app: desktop-app-demo
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: desktop-app-demo
    spec:
      serviceAccountName: desktop-app-demo
      containers:
        - name: desktop-app-demo
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
          image: c121914yu/sealos-app-demo
          imagePullPolicy: Always
          volumeMounts:
            - name: desktop-app-demo-volume
              mountPath: /config.yaml
              subPath: config.yaml
      volumes:
        - name: desktop-app-demo-volume
          configMap:
            name: desktop-app-demo-config
