apiVersion: v1
kind: Service
metadata:
  name: desktop-frontend
  namespace: sealos
spec:
  # type: NodePort
  ports:
    - port: 3000
      # nodePort: 30005
  selector:
    app: desktop-frontend

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: desktop-frontend-config
  namespace: sealos
data:
  config.yaml: |-
    addr: :3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: desktop-frontend
  namespace: sealos
spec:
  selector:
    matchLabels:
      app: desktop-frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: desktop-frontend
    spec:
      serviceAccountName: desktop-frontend
      containers:
        - name: desktop-frontend
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
          image: zhujingyang/desktop-frontend:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: desktop-frontend-volume
              mountPath: /config.yaml
              subPath: config.yaml
      volumes:
        - name: desktop-frontend-volume
          configMap:
            name: desktop-frontend-config
