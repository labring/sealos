apiVersion: v1
kind: Service
metadata:
  name: desktop-local-cdn
  namespace: sealos
  labels:
    app: desktop-local-cdn
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  selector:
    app: desktop-local-cdn

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: desktop-local-cdn
  namespace: sealos
spec:
  selector:
    matchLabels:
      app: desktop-local-cdn
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: desktop-local-cdn
    spec:
      containers:
        - name: static-cdn
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
          # image: ghcr.io/labring/sealos-desktop-static-cdn:dev
          image: fanux/static-cdn:v0.0.1
          ports:
            - containerPort: 8080
              name: nginx

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_clear_headers "X-Frame-Options:";

      if ($request_uri ~* \.(svg|webp|gif|jpe?g|png)) {
        expires 30d;
        add_header Cache-Control "public";
      }
  name: cdn-cloud-sealos-io
  namespace: sealos
spec:
  rules:
    - host: cdn.cloud.sealos.io
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: desktop-local-cdn
                port:
                  number: 8080
  tls:
    - hosts:
        - cdn.cloud.sealos.io
      secretName: wildcard-cloud-sealos-io-cert