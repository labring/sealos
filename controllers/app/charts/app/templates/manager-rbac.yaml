apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "app.fullname" . }}-manager-role
  labels:
  {{- include "app.labels" . | nindent 4 }}
rules:
- apiGroups:
  - app.sealos.io
  resources:
  - apps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - app.sealos.io
  resources:
  - apps/finalizers
  verbs:
  - update
- apiGroups:
  - app.sealos.io
  resources:
  - apps/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "app.fullname" . }}-manager-rolebinding
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: app
    app.kubernetes.io/part-of: app
  {{- include "app.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "app.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "app.fullname" . }}-controller-manager'
  namespace: '{{ .Release.Namespace }}'