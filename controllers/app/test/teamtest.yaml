apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: minimalcluster
spec:
  volume:
    size: 300Mi
  numberOfInstances: 2
  users:
    zalando:  # database owner
    - superuser
    - createdb
    foo_user: []  # role for application foo
  databases:
    foo: zalando  # dbname: owner
  preparedDatabases:
    bar: {}
  postgresql:
    version: "14"
