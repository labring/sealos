# This patch updates the controller manager to expose metrics directly with
# built-in authentication and authorization instead of using kube-rbac-proxy.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer-controller-manager
  namespace: adminer-system
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
        - "--health-probe-bind-address=:8081"
        - "--metrics-bind-address=:8080"
        - "--leader-elect"
        ports:
        - containerPort: 8080
          protocol: TCP
          name: http-metrics
