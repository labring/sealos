apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: adminer-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer-controller-manager
  namespace: adminer-system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
        # TODO(user): For common cases that do not require escalating privileges
        # it is recommended to ensure that all your Pods/Containers are restrictive.
        # More info: https://kubernetes.io/docs/concepts/security/pod-security-standards/#restricted
        # Please uncomment the following code if your project does NOT have to work on old Kubernetes
        # versions < 1.19 or on vendors versions which do NOT support this field by default (i.e. Openshift < 4.11 ).
        # seccompProfile:
        #   type: RuntimeDefault
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: controller:latest
        name: manager
        imagePullPolicy: Always
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        # TODO(user): Configure the resources accordingly based on the project requirements.
        # More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 10m
            memory: 64Mi
        env:
          - name: DOMAIN
            value: "cloud.sealos.io"
          - name: TLS_ENABLED
            value: "1"
          - name: IMAGE
            value: "docker.io/labring4docker/adminer:v4.8.1"
          - name: SECRET_NAME
            value: "wildcard-cloud-sealos-io-cert"
          - name: SECRET_NAMESPACE
            value: "sealos-system"
      serviceAccountName: adminer-controller-manager
      terminationGracePeriodSeconds: 10
