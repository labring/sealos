apiVersion: v1
kind: Service
metadata:
  name: {{ include "adminer.fullname" . }}-adminer-controller-manager-metrics-service
  labels:
    control-plane: controller-manager
  {{- include "adminer.labels" . | nindent 4 }}
spec:
  type: {{ .Values.adminerControllerManagerMetricsService.type }}
  selector:
    control-plane: controller-manager
  {{- include "adminer.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.adminerControllerManagerMetricsService.ports | toYaml | nindent 2 -}}