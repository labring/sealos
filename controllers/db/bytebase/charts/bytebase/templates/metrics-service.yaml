apiVersion: v1
kind: Service
metadata:
  name: {{ include "bytebase.fullname" . }}-controller-manager-metrics-service
  labels:
    app.kubernetes.io/component: kube-rbac-proxy
    app.kubernetes.io/created-by: bytebase
    app.kubernetes.io/part-of: bytebase
    control-plane: controller-manager
  {{- include "bytebase.labels" . | nindent 4 }}
spec:
  type: {{ .Values.metricsService.type }}
  selector:
    control-plane: controller-manager
  {{- include "bytebase.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.metricsService.ports | toYaml | nindent 2 -}}