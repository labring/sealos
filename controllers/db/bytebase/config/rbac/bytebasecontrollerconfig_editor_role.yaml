# permissions for end users to edit bytebasecontrollerconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: bytebasecontrollerconfig-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: bytebase
    app.kubernetes.io/part-of: bytebase
    app.kubernetes.io/managed-by: kustomize
  name: bytebasecontrollerconfig-editor-role
rules:
- apiGroups:
  - db.sealos.io.db.sealos.io
  resources:
  - bytebasecontrollerconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - db.sealos.io.db.sealos.io
  resources:
  - bytebasecontrollerconfigs/status
  verbs:
  - get
