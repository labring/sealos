apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "admission.fullname" . }}-manager-role
  labels:
    sealos.io/component: admission-controller-manager
  {{- include "admission.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "admission.fullname" . }}-manager-rolebinding
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: admission
    app.kubernetes.io/part-of: admission
    sealos.io/component: admission-controller-manager
  {{- include "admission.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "admission.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "admission.fullname" . }}-controller-manager'
  namespace: '{{ .Release.Namespace }}'