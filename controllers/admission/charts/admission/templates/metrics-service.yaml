apiVersion: v1
kind: Service
metadata:
  name: {{ include "admission.fullname" . }}-controller-manager-metrics-service
  labels:
    app.kubernetes.io/component: kube-rbac-proxy
    app.kubernetes.io/created-by: admission
    app.kubernetes.io/part-of: admission
    control-plane: controller-manager
    sealos.io/component: admission-controller-manager
  {{- include "admission.labels" . | nindent 4 }}
spec:
  type: {{ .Values.metricsService.type }}
  selector:
    control-plane: controller-manager
    sealos.io/component: admission-controller-manager
  {{- include "admission.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.metricsService.ports | toYaml | nindent 2 -}}