---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - license.sealos.io
  resources:
  - licenses
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - license.sealos.io
  resources:
  - licenses/finalizers
  verbs:
  - update
- apiGroups:
  - license.sealos.io
  resources:
  - licenses/status
  verbs:
  - get
  - patch
  - update
