# permissions for end users to view objectstoragebuckets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: objectstoragebucket-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: objectstorage
    app.kubernetes.io/part-of: objectstorage
    app.kubernetes.io/managed-by: kustomize
  name: objectstoragebucket-viewer-role
rules:
  - apiGroups:
      - objectstorage.sealos.io
    resources:
      - objectstoragebuckets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - objectstorage.sealos.io
    resources:
      - objectstoragebuckets/status
    verbs:
      - get
