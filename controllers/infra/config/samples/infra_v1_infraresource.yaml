apiVersion: infra.sealos.io/v1
kind: InfraResource
metadata:
  name: infraresource-sample
  namespace: infra-system
spec:
  resourceName: infra
  interval: 60
  resources:
    infra/CPU:
      unit: "1"
      price: 12
      describe: "cost of per cpu per hour"

    infra/Memory:
      unit: "1G"
      price: 6
      describe: "cost of per memory per hour"

    infra/Volume:
      unit: "100G"
      price: 35
      describe: "cost of per 1G volume per hour"
