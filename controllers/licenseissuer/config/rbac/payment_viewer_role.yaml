# permissions for end users to view payments.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: payment-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: licenseissuer-controller
    app.kubernetes.io/part-of: licenseissuer-controller
    app.kubernetes.io/managed-by: kustomize
  name: payment-viewer-role
rules:
- apiGroups:
  - infostream.sealos.io
  resources:
  - payments
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - infostream.sealos.io
  resources:
  - payments/status
  verbs:
  - get
