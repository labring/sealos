apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: licenseissuer-controller
    app.kubernetes.io/instance: controller-manager
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: deployment
    app.kubernetes.io/part-of: licenseissuer-controller
    control-plane: controller-manager
  name: licenseissuer-controller-manager
  namespace: sealos-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
                - ppc64le
                - s390x
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        command:
        - /launcher
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              key: MongoURI
              name: licenseissuer-env
        - name: PASSWORD_SALT
          valueFrom:
            secretKeyRef:
              key: PasswordSalt
              name: licenseissuer-env
        - name: MONGO_USER_DB
          valueFrom:
            secretKeyRef:
              key: MongoUserDB
              name: licenseissuer-env
        - name: MONGO_USER_COL
          valueFrom:
            secretKeyRef:
              key: MongoUserCollection
              name: licenseissuer-env
        - name: NAMESPACE
          valueFrom:
            secretKeyRef:
              key: Namespace
              name: licenseissuer-env
        - name: WechatPrivateKey
          valueFrom:
            secretKeyRef:
              key: WechatPrivateKey
              name: licenseissuer-env
        - name: MchID
          valueFrom:
            secretKeyRef:
              key: MchID
              name: licenseissuer-env
        - name: MchAPIv3Key
          valueFrom:
            secretKeyRef:
              key: MchAPIv3Key
              name: licenseissuer-env
        - name: MchCertificateSerialNumber
          valueFrom:
            secretKeyRef:
              key: MchCertificateSerialNumber
              name: licenseissuer-env
        - name: AppID
          valueFrom:
            secretKeyRef:
              key: AppID
              name: licenseissuer-env
        - name: ISSUER_KEY
          valueFrom:
            secretKeyRef:
              key: ISSUER_KEY
              name: licenseissuer-env
        image: ghcr.io/yxxchange/sealos-licenseissuer-controller:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 1024Mi
          requests:
            cpu: 10m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=0
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.13.1
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 5m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
      serviceAccountName: licenseissuer-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
