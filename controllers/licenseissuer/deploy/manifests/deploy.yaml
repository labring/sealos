metadata:
  labels:
    app.kubernetes.io/component: certificate
    app.kubernetes.io/created-by: licenseissuer-controller
    app.kubernetes.io/instance: serving-cert
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: certificate
    app.kubernetes.io/part-of: licenseissuer-controller
  name: licenseissuer-selfsigned-issuer
  namespace: sealos-system
spec:
  selfSigned: {}
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: sealos-system/licenseissuer-serving-cert
  labels:
    app.kubernetes.io/component: webhook
    app.kubernetes.io/created-by: licenseissuer-controller
    app.kubernetes.io/instance: validating-webhook-configuration
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: validatingwebhookconfiguration
    app.kubernetes.io/part-of: licenseissuer-controller
  name: licenseissuer-validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: licenseissuer-webhook-service
      namespace: sealos-system
      path: /validate-infostream-sealos-io-v1-clusterscalebilling
  failurePolicy: Fail
  name: vclusterscalebilling.kb.io
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - pods
  sideEffects: None
