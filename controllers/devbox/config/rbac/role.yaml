---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
    - events
  verbs:
  - create
  - patch
- apiGroups:
    - ""
  resources:
    - pods
  verbs:
    - '*'
- apiGroups:
  - ""
  resources:
  - pods/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
    - '*'
- apiGroups:
  - ""
  resources:
  - services
  verbs:
    - '*'
- apiGroups:
  - devbox.sealos.io
  resources:
  - devboxes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - devbox.sealos.io
  resources:
  - devboxes/finalizers
  verbs:
  - update
- apiGroups:
  - devbox.sealos.io
  resources:
  - devboxes/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - devbox.sealos.io
  resources:
  - devboxreleases
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - devbox.sealos.io
  resources:
  - devboxreleases/finalizers
  verbs:
  - update
- apiGroups:
  - devbox.sealos.io
  resources:
  - devboxreleases/status
  verbs:
  - get
  - patch
  - update
