apiVersion: devbox.sealos.io/v1alpha1
kind: Devbox
metadata:
  labels:
    app.kubernetes.io/name: devbox
    app.kubernetes.io/managed-by: kustomize
  name: devbox-sample
spec:
  state: Running
  resource:
    cpu: 1000m
    memory: 1024Mi
  runtimeRef:
    name: go-1-22-5
    namespace: devbox-system
  command:
    - /bin/bash
  args:
    - -c
    - |
      apt-get update
      apt-get install -y tini
      tini -- /bin/bash -c "echo 'DevBox is ready for testing'; tail -f /dev/null"
  network:
    type: NodePort
    extraPorts:
      - containerPort: 443
        name: 'https'
      - containerPort: 80
        name: 'http'
