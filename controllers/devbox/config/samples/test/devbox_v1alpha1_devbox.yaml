kind: Devbox
metadata:
  name: devbox-sample-1
spec:
  squash: false
  network:
    type: NodePort
  runtimeClassName: devbox-runtime
  resource:
    cpu: 2000m
    memory: 4096Mi
  image: ghcr.io/labring-actions/devbox/go-1.23.0:13aacd8
  config:
    workingDir: /home/devbox/project
