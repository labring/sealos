apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ include "node-controller.fullname" . }}-selfsigned-issuer
  labels:
    control-plane: controller-manager
    {{- include "node-controller.labels" . | nindent 4 }}
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "node-controller.fullname" . }}-serving-cert
  labels:
    control-plane: controller-manager
    {{- include "node-controller.labels" . | nindent 4 }}
spec:
  dnsNames:
    - {{ include "node-controller.fullname" . }}-controller-manager-metrics-service.{{ .Release.Namespace }}.svc
    - {{ include "node-controller.fullname" . }}-controller-manager-metrics-service.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: {{ include "node-controller.fullname" . }}-selfsigned-issuer
  secretName: webhook-server-cert
---
{{- if .Values.metrics.enabled }}
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  labels:
    {{- include "node-controller.labels" . | nindent 4 }}
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    {{- include "node-controller.labels" . | nindent 4 }}
  name: metrics-certs
spec:
  privateKey:
    rotationPolicy: Always
  dnsNames:
    - {{ include "node-controller.fullname" . }}-controller-manager-metrics-service.{{ .Release.Namespace }}.svc
    - {{ include "node-controller.fullname" . }}-controller-manager-metrics-service.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: selfsigned-issuer
  secretName: {{ .Values.metrics.secretName }}
{{- end }}
