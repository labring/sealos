apiVersion: batch/v1
kind: CronJob
metadata:
  name: heartbeat-cronjob
  namespace: sealos
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: heartbeat
              image: ghcr.io/labring/sealos-job-heartbeat-controller:latest
          serviceAccountName: heartbeat-cronjob
  ttlSecondsAfterFinished: 10
  activeDeadlineSeconds: 600
  backoffLimit: 1
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: heartbeat-cronjob
  namespace: sealos
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: heartbeat-cronjob-role
  namespace: sealos
rules:
  - apiGroups: [ "" ]
    resources: [ "nodes" ]
    verbs: [ "get" ]
  - apiGroups: [ "" ]
    resources: [ "namespaces" ]
    resourcesName: [ "kube-system" ]
    verbs: [ "get" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: heartbeat-cronjob-role-binding
  namespace: sealos
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: heartbeat-cronjob-role
subjects:
  - kind: ServiceAccount
    name: heartbeat-cronjob
    namespace: sealos