apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "resources.fullname" . }}-manager-role
  labels:
  {{- include "resources.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - persistentvolumeclaims
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - resourcequotas
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - resourcequotas/status
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - infra.sealos.io
  resources:
  - infras
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - infra.sealos.io
  resources:
  - infras/finalizers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - infra.sealos.io
  resources:
  - infras/status
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "resources.fullname" . }}-manager-rolebinding
  labels:
  {{- include "resources.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "resources.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "resources.fullname" . }}-controller-manager'
  namespace: '{{ .Release.Namespace }}'