apiVersion: v1
kind: Pod
metadata:
  name: nginx
  namespace: test3
spec:
  containers:
    - name: nginx
      image: nginx:1.14.2
      resources:
        requests:
          cpu: 1000m
          memory: 5Gi
          ephemeral-storage: 10Gi
        limits:
          cpu: 1000m
          memory: 5Gi
          ephemeral-storage: 10Gi
      ports:
        - containerPort: 80