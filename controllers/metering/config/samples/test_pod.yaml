---
apiVersion: v1
kind: Pod
metadata:
  name: static-web
  namespace: default
spec:

  containers:
    - name: web
      image: nginx
      ports:
        - name: web
          containerPort: 80
          protocol: TCP
      resources:
        limits:
          cpu: "8"
          memory: 100Gi
        requests:
          cpu: "8"
          memory: 100Gi
