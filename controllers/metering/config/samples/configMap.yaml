apiVersion: v1
kind: ConfigMap
metadata:
  name: price-list
  namespace: metering-system
data:
  resource: |-
    # unit K｜M｜G，1K=1000，1M=1000K，1G=1000M
    cpu:
      name: cpu
      price: 1
      unit: K
      describe: cost per cpu per minute（price:100 = 1¥）
    memory:
      name: memory
      price: 1
      unit: G
      describe: the cost per gigabyte of memory per minute（price:100 = 1¥）
    storage:
      name: storage
      price: 1.1
      unit: G
      describe: cost per gigabyte of storage per minute（price:100 = 1¥）
    ephemeral-storage:
      name:   ephemeral-storage
      price: 1
      unit: G
      describe: cost per gigabyte of storage per minute（price:100 = 1¥）