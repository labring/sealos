# permissions for end users to view deductions.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: deduction-viewer-role
rules:
- apiGroups:
  - metering.sealos.io
  resources:
  - deductions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - metering.sealos.io
  resources:
  - deductions/status
  verbs:
  - get
