# permissions for end users to edit podresourceprices.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: podresourceprice-editor-role
rules:
- apiGroups:
  - metering.sealos.io
  resources:
  - podresourceprices
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - metering.sealos.io
  resources:
  - podresourceprices/status
  verbs:
  - get
