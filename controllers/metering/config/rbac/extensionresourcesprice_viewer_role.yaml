# permissions for end users to view extensionresourcesprices.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: extensionresourcesprice-viewer-role
rules:
- apiGroups:
  - metering.sealos.io
  resources:
  - extensionresourcesprices
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - metering.sealos.io
  resources:
  - extensionresourcesprices/status
  verbs:
  - get
