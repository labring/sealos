# permissions for end users to edit deductions.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: deduction-editor-role
rules:
- apiGroups:
  - metering.sealos.io
  resources:
  - deductions
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - metering.sealos.io
  resources:
  - deductions/status
  verbs:
  - get
