# permissions for end users to edit extensionresourcesprices.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: extensionresourcesprice-editor-role
rules:
- apiGroups:
  - metering.sealos.io
  resources:
  - extensionresourcesprices
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - metering.sealos.io
  resources:
  - extensionresourcesprices/status
  verbs:
  - get
