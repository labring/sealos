# permissions for end users to view meteringquota.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: meteringquota-viewer-role
rules:
- apiGroups:
  - metering.sealos.io
  resources:
  - meteringquota
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - metering.sealos.io
  resources:
  - meteringquota/status
  verbs:
  - get
