# permissions for end users to view initmeterings.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: initmetering-viewer-role
rules:
- apiGroups:
  - metering.sealos.io
  resources:
  - initmeterings
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - metering.sealos.io
  resources:
  - initmeterings/status
  verbs:
  - get
