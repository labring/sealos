# permissions for end users to edit meterings.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: metering-editor-role
rules:
- apiGroups:
  - sealos.io.metering
  resources:
  - meterings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - sealos.io.metering
  resources:
  - meterings/status
  verbs:
  - get
