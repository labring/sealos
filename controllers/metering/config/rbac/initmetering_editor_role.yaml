# permissions for end users to edit initmeterings.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: initmetering-editor-role
rules:
- apiGroups:
  - metering.sealos.io
  resources:
  - initmeterings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - metering.sealos.io
  resources:
  - initmeterings/status
  verbs:
  - get
