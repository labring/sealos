---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
    - v1
  clientConfig:
    service:
      name: account-webhook-service
      namespace: account-system
      path: /validate-v1-sealos-cloud
  timeoutSeconds: 10
  failurePolicy: Ignore
  name: debt.sealos.io
  namespaceSelector:
    matchExpressions:
      - key: user.sealos.io/owner
        operator: Exists
  rules:
    - apiGroups:
        - '*'
      apiVersions:
        - v1
      operations:
        - CREATE
        - UPDATE
        - DELETE
      resources:
        - '*'
    - apiGroups:
        - account.sealos.io
      apiVersions:
        - v1
      operations:
        - UPDATE
      resources:
        - payments/status
      scope: '*'
  sideEffects: None
