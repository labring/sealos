# permissions for end users to view accountusers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: accountuser-viewer-role
rules:
- apiGroups:
  - account.sealos.io
  resources:
  - accountusers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - account.sealos.io
  resources:
  - accountusers/status
  verbs:
  - get
