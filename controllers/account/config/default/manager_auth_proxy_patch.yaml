# This patch inject a sidecar container which is a HTTP proxy for the
# controller manager, it performs RBAC authorization against the Kubernetes API using SubjectAccessReviews.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: kube-rbac-proxy
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.11.0
        imagePullPolicy: IfNotPresent
        args:
        - "--secure-listen-address=0.0.0.0:8443"
        - "--upstream=http://127.0.0.1:8080/"
        - "--logtostderr=true"
        - "--v=0"
        ports:
        - containerPort: 8443
          protocol: TCP
          name: https
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 5m
            memory: 64Mi
      - name: manager
        envFrom:
          - configMapRef:
              name: account-manager-configmap
          - secretRef:
              name: payment-secret
        env:
          - name: ACCOUNT_NAMESPACE
            value: "sealos-system"
          - name: NAMESPACE_NAME
            value: "user-system"
          - name: NEW_ACCOUNT_AMOUNT
            value: "5000000"
          - name: WHITELIST
            value: "terminals.Terminal.terminal.sealos.io/v1,payments.Payment.account.sealos.io/v1"
          - name: ACCOUNT_SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: MONGO_URI
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: MONGO_URI
          - name: MONGO_USERNAME
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: MONGO_USERNAME
          - name: MONGO_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: MONGO_PASSWORD
        image: docker.io/bxy4543/account-controller:v0.0.2
        args:
        - "--health-probe-bind-address=:8081"
        - "--metrics-bind-address=127.0.0.1:8080"
        - "--leader-elect"