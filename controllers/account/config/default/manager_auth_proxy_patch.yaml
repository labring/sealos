# This patch updates the controller manager to expose metrics directly with
# built-in authentication and authorization instead of using kube-rbac-proxy.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        envFrom:
          - secretRef:
              name: payment-secret
              optional: true
          - configMapRef:
              name: account-manager-env
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
        env:
          - name: ACCOUNT_NAMESPACE
            value: sealos-system
          - name: NAMESPACE_NAME
            value: user-system
          - name: WHITELIST
            value: licenses.License.license.sealos.io/v1,notifications.Notification.notification.sealos.io/v1,payments.Payment.account.sealos.io/v1,billingrecordqueries.BillingRecordQuery.account.sealos.io/v1,billinginfoqueries.BillingInfoQuery.account.sealos.io/v1,pricequeries.PriceQuery.account.sealos.io/v1
          - name: ACCOUNT_SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
        image: ghcr.io/labring/sealos-account-controller:latest
        imagePullPolicy: Always
        args:
        - "--health-probe-bind-address=:8081"
        - "--metrics-bind-address=:8080"
        - "--leader-elect"
        ports:
        - containerPort: 8080
          protocol: TCP
          name: http-metrics
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: "control-plane"
                      operator: In
                      values:
                        - controller-manager
                topologyKey: "kubernetes.io/hostname"
