# This patch inject a sidecar container which is a HTTP proxy for the
# controller manager, it performs RBAC authorization against the Kubernetes API using SubjectAccessReviews.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: kube-rbac-proxy
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.11.0
        imagePullPolicy: IfNotPresent
        args:
        - "--secure-listen-address=0.0.0.0:8443"
        - "--upstream=http://127.0.0.1:8080/"
        - "--logtostderr=true"
        - "--v=0"
        ports:
        - containerPort: 8443
          protocol: TCP
          name: https
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 5m
            memory: 64Mi
      - name: manager
        envFrom:
          - secretRef:
              name: payment-secret
              optional: true
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
        env:
          - name: DOMAIN
            value: '{{ .cloudDomain }}'
          - name: PORT
            value: '{{ .cloudPort }}'
          - name: ACCOUNT_NAMESPACE
            value: "sealos-system"
          - name: NAMESPACE_NAME
            value: "user-system"
          - name: NEW_ACCOUNT_AMOUNT
            value: "ri79LzQiQrs6CVa1ctE308+AseBXbOua0RIMCXAH5hc3irs="
          - name: WHITELIST
            value: "notifications.Notification.notification.sealos.io/v1,payments.Payment.account.sealos.io/v1,billingrecordqueries.BillingRecordQuery.account.sealos.io/v1,billinginfoqueries.BillingInfoQuery.account.sealos.io/v1,pricequeries.PriceQuery.account.sealos.io/v1"
          - name: ACCOUNT_SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: MONGO_URI
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: MONGO_URI
          - name: ApproachingDeletionPeriod
            value: "345600"
          - name: ImminentDeletionPeriod
            value: "259200"
          - name: FinalDeletionPeriod
            value: "604800"
          - name: DebtDetectionCycleSeconds
            value: "30"
          - name: OSAdminSecret
            value: '{{ .OSAdminSecret }}'
          - name: OSInternalEndpoint
            value: '{{ .OSInternalEndpoint }}'
          - name: oSNamespace
            value: '{{ .OSNamespace }}'
        image: ghcr.io/labring/sealos-account-controller:latest
        imagePullPolicy: Always
        args:
        - "--health-probe-bind-address=:8081"
        - "--metrics-bind-address=127.0.0.1:8080"
        - "--leader-elect"
