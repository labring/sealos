apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    cert-manager.io/inject-ca-from: account-system/account-serving-cert
    controller-gen.kubebuilder.io/version: v0.14.0
  name: debts.account.sealos.io
spec:
  conversion:
    strategy: Webhook
    webhook:
      clientConfig:
        service:
          name: account-webhook-service
          namespace: account-system
          path: /convert
      conversionReviewVersions:
        - v1
  group: account.sealos.io
  names:
    kind: Debt
    listKind: DebtList
    plural: debts
    singular: debt
  scope: Namespaced
  versions:
    - additionalPrinterColumns:
        - jsonPath: .status.status
          name: status
          type: string
      name: v1
      schema:
        openAPIV3Schema:
          description: Debt is the Schema for the debts API
          properties:
            apiVersion:
              description: |-
                APIVersion defines the versioned schema of this representation of an object.
                Servers should convert recognized schemas to the latest internal value, and
                may reject unrecognized values.
                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
              type: string
            kind:
              description: |-
                Kind is a string value representing the REST resource this object represents.
                Servers may infer this from the endpoint the client submits requests to.
                Cannot be updated.
                In CamelCase.
                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
              type: string
            metadata:
              type: object
            spec:
              description: DebtSpec defines the desired state of Debt
              properties:
                userID:
                  type: string
                userName:
                  type: string
              type: object
            status:
              description: DebtStatus defines the observed state of Debt
              properties:
                debtStatusRecords:
                  items:
                    description: DebtStatusRecord defines the observed state of Debt
                    properties:
                      currentStatus:
                        type: string
                      lastDebtStatus:
                        type: string
                      updateTime:
                        format: date-time
                        type: string
                    type: object
                  type: array
                lastUpdateTimestamp:
                  format: int64
                  type: integer
                status:
                  type: string
              type: object
          type: object
      served: true
      storage: true
      subresources:
        status: {}
