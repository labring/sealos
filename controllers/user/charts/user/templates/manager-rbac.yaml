apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "user.fullname" . }}-manager-role
  labels:
  {{- include "user.labels" . | nindent 4 }}
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
- apiGroups:
  - user.sealos.io
  resources:
  - deleterequests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - user.sealos.io
  resources:
  - deleterequests/finalizers
  verbs:
  - update
- apiGroups:
  - user.sealos.io
  resources:
  - deleterequests/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - user.sealos.io
  resources:
  - operationrequests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - user.sealos.io
  resources:
  - operationrequests/finalizers
  verbs:
  - update
- apiGroups:
  - user.sealos.io
  resources:
  - operationrequests/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "user.fullname" . }}-manager-rolebinding
  labels:
  {{- include "user.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "user.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "user.fullname" . }}-controller-manager'
  namespace: '{{ .Release.Namespace }}'