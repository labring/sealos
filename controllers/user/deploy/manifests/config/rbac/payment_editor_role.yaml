# permissions for end users to edit payments.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: payment-editor-role
rules:
- apiGroups:
  - user.sealos.io
  resources:
  - payments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - user.sealos.io
  resources:
  - payments/status
  verbs:
  - get
