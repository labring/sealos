apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ include "user.fullname" . }}-mutating-webhook-configuration
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "user.fullname" . }}-serving-cert
webhooks:
  - name: moperationrequest.kb.io
    admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: {{ include "user.fullname" . }}-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /mutate-user-sealos-io-v1-operationrequest
    failurePolicy: Fail
    rules:
      - apiGroups:
          - user.sealos.io
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - operationrequests
    sideEffects: None
  - name: muser.kb.io
    admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: {{ include "user.fullname" . }}-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /mutate-user-sealos-io-v1-user
    failurePolicy: Fail
    rules:
      - apiGroups:
          - user.sealos.io
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - users
    sideEffects: None
