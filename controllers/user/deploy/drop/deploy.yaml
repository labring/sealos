  namespace: user-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: user-leader-election-role
subjects:
- kind: ServiceAccount
  name: user-controller-manager
  namespace: user-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
