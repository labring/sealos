apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: database-monitor
  name: database-monitor-config
  namespace: sealos
data:
  config.yml: |
    server:
      addr: ":9090"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: database-monitor
  name: database-monitor-deployment
  namespace: sealos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database-monitor
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: database-monitor
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - args:
        - /config/config.yml
        command:
        - /manager
        env:
        - name: PROMETHEUS_SERVICE_HOST
          value: http://vmsingle-victoria-metrics-k8s-stack.vm.svc.cluster.local:8429
        image: ghcr.io/labring/sealos-database-service:latest
        imagePullPolicy: Always
        name: database-monitor
        ports:
        - containerPort: 9090
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 1024Mi
          requests:
            cpu: 5m
            memory: 64Mi
        startupProbe:
          httpGet:
            port: 9090
            path: /health
          initialDelaySeconds: 5
          periodSeconds: 3
          failureThreshold: 30
          successThreshold: 1
          timeoutSeconds: 1
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /config
          name: config-vol
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - configMap:
          defaultMode: 420
          name: database-monitor-config
        name: config-vol
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: database-monitor
  name: database-monitor
  namespace: sealos
spec:
  ports:
    - name: http
      port: 9090
      protocol: TCP
      targetPort: 9090
  selector:
    app: database-monitor
