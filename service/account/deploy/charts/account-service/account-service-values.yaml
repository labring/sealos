# Custom values for account service helm chart.
# This file contains user-customizable configurations.

replicaCount: 1

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 25Mi

# Service configuration
service:
  type: ClusterIP
  port: 2333

# Health check configuration
livenessProbe:
  httpGet:
    path: /health
    port: 2333
  initialDelaySeconds: 3
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: 2333
  initialDelaySeconds: 3
  periodSeconds: 5
  failureThreshold: 6
