# Default values for account service helm chart

replicaCount: 1

image: ghcr.io/labring/sealos-account-service:latest
imagePullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "account-service"

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # runAsNonRoot: true
  # runAsUser: 1000

securityContext: {}
  # allowPrivilegeEscalation: false
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 2333

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 25Mi

livenessProbe:
  httpGet:
    path: /health
    port: 2333
  initialDelaySeconds: 3
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: 2333
  initialDelaySeconds: 3
  periodSeconds: 5
  failureThreshold: 6

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Service account for the pod (using existing account-controller-manager service account)
serviceAccountName: account-controller-manager

# ConfigMap for environment variables
envConfigMapName: account-manager-env

# Secret for payment configuration
paymentSecretName: payment-secret

# ConfigMap for region info
regionInfoConfigMapName: region-info

# Ingress configuration
ingress:
  enabled: true
  hostname: "" # Default: account-api.{cloudDomain}
  certSecretName: "wildcard-cert" # TLS certificate secret name

# Cloud configuration
cloudDomain: "cloud.sealos.io"
cloudPort: ""
