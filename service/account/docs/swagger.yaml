definitions:
  common.PropertyQuery:
    properties:
      alias:
        example: gpu-tesla-v100
        type: string
      name:
        example: cpu
        type: string
      unit:
        example: 1m
        type: string
      unit_price:
        example: 10000
        type: number
    type: object
  helper.Auth:
    properties:
      kubeConfig:
        type: string
      owner:
        example: admin
        type: string
    required:
    - kubeConfig
    - owner
    type: object
  helper.ErrorMessage:
    properties:
      error:
        example: authentication failure
        type: string
    type: object
  helper.GetPropertiesResp:
    properties:
      data:
        $ref: '#/definitions/helper.GetPropertiesRespData'
      message:
        example: successfully retrieved properties
        type: string
    type: object
  helper.GetPropertiesRespData:
    properties:
      properties:
        items:
          $ref: '#/definitions/common.PropertyQuery'
        type: array
    type: object
  helper.NamespaceBillingHistoryReq:
    properties:
      endTime:
        example: "2021-12-01T00:00:00Z"
        type: string
      kubeConfig:
        type: string
      owner:
        example: admin
        type: string
      startTime:
        example: "2021-01-01T00:00:00Z"
        type: string
      type:
        description: |-
          @Summary Type of the request (optional)
          @Description Type of the request (optional)
          @JSONSchema
        type: integer
    required:
    - kubeConfig
    - owner
    type: object
  helper.NamespaceBillingHistoryRespData:
    properties:
      list:
        example:
        - '["ns-admin"'
        - '"ns-test1"]'
        items:
          type: string
        type: array
    type: object
  helper.SetPaymentInvoiceReq:
    properties:
      kubeConfig:
        type: string
      owner:
        example: admin
        type: string
      paymentIDList:
        description: |-
          @Summary Payment ID list
          @Description Payment ID list
          @JSONSchema required
        example:
        - '["payment-id-1"'
        - '"payment-id-2"]'
        items:
          type: string
        type: array
    required:
    - kubeConfig
    - owner
    - paymentIDList
    type: object
  helper.TransferAmountReq:
    properties:
      amount:
        description: |-
          @Summary Transfer amount
          @Description Transfer amount
          @JSONSchema required
        example: 100000000
        type: integer
      kubeConfig:
        type: string
      owner:
        example: admin
        type: string
      toUser:
        description: |-
          @Summary To user
          @Description To user
          @JSONSchema required
        example: admin
        type: string
    required:
    - amount
    - kubeConfig
    - owner
    - toUser
    type: object
  helper.UserBaseReq:
    properties:
      endTime:
        example: "2021-12-01T00:00:00Z"
        type: string
      kubeConfig:
        type: string
      owner:
        example: admin
        type: string
      startTime:
        example: "2021-01-01T00:00:00Z"
        type: string
    required:
    - kubeConfig
    - owner
    type: object
