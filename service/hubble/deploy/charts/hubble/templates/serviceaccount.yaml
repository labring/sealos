apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "hubble.serviceAccountName" . }}
  labels:
    {{- include "hubble.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "hubble.serviceAccountName" . }}-clustrrole
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
    resourceNames: ["hubble-relay-client-certs", "hubble-relay-server-certs"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "hubble.serviceAccountName" . }}-clusterrolebinding
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ include "hubble.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "hubble.serviceAccountName" . }}-clustrrole
  apiGroup: rbac.authorization.k8s.io