apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: launchpad-monitor
  name: launchpad-monitor-config
  namespace: monitor-system
data:
  config.yml: |
    server:
      addr: ":8428"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: launchpad-monitor
  name: launchpad-monitor-deployment
  namespace: monitor-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: launchpad-monitor
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: launchpad-monitor
    spec:
      containers:
      - args:
        - /config/config.yml
        command:
        - /manager
        env:
        - name: VM_SERVICE_HOST
          value: http://vmselect-cluster.vm.svc:8481/select/0/prometheus
        image: wallykk/launchpad-monitor:2.0
        imagePullPolicy: Always
        name: launchpad-monitor
        ports:
        - containerPort: 8428
          protocol: TCP
        resources:
          requests:
            cpu: 1m
            memory: 500M
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /config
          name: config-vol
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - configMap:
          defaultMode: 420
          name: launchpad-monitor-config
        name: config-vol
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: launchpad-monitor
  name: launchpad-monitor
  namespace: monitor-system
spec:
  ports:
    - name: http
      port: 8428
      protocol: TCP
      targetPort: 8428
  selector:
    app: launchpad-monitor
