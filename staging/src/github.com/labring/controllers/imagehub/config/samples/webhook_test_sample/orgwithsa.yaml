apiVersion: v1
kind: ServiceAccount
metadata:
  name: lingdie
  namespace: user-system
secrets:
  - name: sa-lingdie-secret
---
apiVersion: v1
kind: Secret
metadata:
  name: sa-lingdie-secret
  namespace: user-system
  annotations:
    kubernetes.io/service-account.name: lingdie
type: kubernetes.io/service-account-token
---
apiVersion: imagehub.sealos.io/v1
kind: Organization
metadata:
  name: lingdie
spec:
  name: lingdie
  creator: lingdie
  manager: [lingdie]
---
