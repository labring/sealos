apiVersion: v1
kind: Namespace
metadata:
  name: redisinsight-service
  annotations:
  labels:
    name: redisinsight-service

---
# RedisInsight service with name 'redisinsight-service'
apiVersion: v1
kind: Service
metadata:
  # name should not be 'redisinsight'
  # since the service creates
  # environment variables that
  # conflicts with redisinsight
  # application's environment
  # variables `REDISINSIGHT_HOST` and
  # `REDISINSIGHT_PORT`
  name: redisinsight-service
  namespace: redisinsight-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8001
  selector:
    app: redisinsight

---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: redisinsight-pv
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
    openebs.io/cas-type: local
    cas.openebs.io/config: |
      - name: StorageType
        value: hostpath
      - name: BasePath
        value: /redisinsight-pv
provisioner: openebs.io/local
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redisinsight-pv-claim
  namespace: redisinsight-service
  labels:
    app: redisinsight
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: redisinsight-pv

---
# RedisInsight deployment with name 'redisinsight'
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redisinsight #deployment name
  namespace: redisinsight-service
  labels:
    app: redisinsight #deployment label
spec:
  replicas: 1 #a single replica pod
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: redisinsight #which pods is the deployment managing, as defined by the pod template
  template: #pod template
    metadata:
      labels:
        app: redisinsight #label for pod/s
    spec:
      volumes:
        - name: db
          persistentVolumeClaim:
            claimName: redisinsight-pv-claim
      initContainers:
        - name: init
          image: busybox
          command:
            - /bin/sh
            - "-c"
            - |
              chown -R 1001 /db
          resources: {}
          volumeMounts:
            - name: db
              mountPath: /db
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      containers:
        - name: redisinsight #Container name (DNS_LABEL, unique)
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
          #@note: bug with latest image at 2022-1016. fix see: https://github.com/RedisInsight/RedisInsight/issues/1055
          image: redislabs/redisinsight:hotfix-sentinel-probe #repo/image
          imagePullPolicy: IfNotPresent #Always pull image
          volumeMounts:
            - name: db #Pod volumes to mount into the container's filesystem. Cannot be updated.
              mountPath: /db
          ports:
            - containerPort: 8001 #exposed container port and protocol
              protocol: TCP
          env:
            - name: RITRUSTEDORIGINS
              value: "https://redisinsight.cloud.sealos.io"
