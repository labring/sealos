apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cluster-issuer-login
  namespace: sealos
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@sealos.io
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: nginx

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: login-sealos-io
  namespace: sealos
spec:
  secretName: login-sealos-io-cert
  dnsNames:
    - login.sealos.io
  issuerRef:
    name: cluster-issuer-login
    kind: ClusterIssuer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/issuer: cluster-issuer-login
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  name: login-sealos-io
  namespace: sealos
spec:
  rules:
    - host: login.sealos.io
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: casdoor
                port:
                  number: 8000
          - pathType: Prefix
            path: /cdn(/|$)(.*)
            backend:
              service:
                name: casdoor-local-cdn
                port:
                  number: 80
  tls:
    - hosts:
        - login.sealos.io
      secretName: login-sealos-io-cert
